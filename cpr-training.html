<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC - Thực hành CPR (Realtime AR)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* 1. CAMERA NỀN */
        #camera-stream {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
            transform: scaleX(1); /* Nếu camera bị ngược thì đổi thành -1 */
        }

        /* 2. MÔ HÌNH 3D (Nằm đè lên Camera) */
        model-viewer { 
            width: 100vw; height: 100vh; 
            position: relative; z-index: 10;
            background-color: transparent; /* Quan trọng: Nền trong suốt */
        }

        /* Nút Hotspot đỏ trên ngực */
        .Hotspot {
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
            border: 3px solid #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.9);
            width: 70px; height: 70px;
            cursor: pointer;
            transition: transform 0.1s;
            animation: pulse-red 1.5s infinite; 
        }
        .Hotspot:active { background: rgba(255, 0, 0, 0.8); transform: scale(0.85); border-color: white; }
        .Hotspot > * { pointer-events: none; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Giao diện HUD */
        #ar-hud {
            position: fixed; bottom: 30px; left: 0; right: 0;
            text-align: center; pointer-events: none; z-index: 20;
        }
        .hud-box {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Màn hình Chào mừng (Yêu cầu bật Cam) */
        #start-screen {
            position: fixed; inset: 0; z-index: 50;
            background: linear-gradient(to bottom, #1e3a8a, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center; p-6;
        }
    </style>
</head>
<body>

    <video id="camera-stream" autoplay playsinline muted></video>

    <model-viewer 
        id="cpr-model"
        src="models/cpr.glb" 
        camera-controls 
        disable-zoom
        shadow-intensity="1"
        camera-orbit="0deg 75deg 2m" 
        field-of-view="30deg">

        <button class="Hotspot" 
                slot="hotspot-3" 
                data-surface="6 0 930 931 926 0.225 0.592 0.183" 
                onclick="performCompression()">
        </button>

    </model-viewer>

    <div id="ar-hud">
        <div class="hud-box">
            <div class="flex items-end justify-center gap-3">
                <span id="bpm-val" class="text-6xl font-black text-white leading-none">0</span>
                <div class="flex flex-col items-start pb-1">
                    <span class="text-xs font-bold text-gray-400">BPM</span>
                    <span id="feedback" class="text-xs font-bold px-2 py-1 rounded bg-gray-600 text-gray-200 mt-1">Sẵn sàng</span>
                </div>
            </div>
            <div class="w-64 h-3 bg-gray-700 rounded-full mt-4 overflow-hidden relative">
                <div class="absolute top-0 bottom-0 left-[66%] right-[20%] bg-green-500/30"></div>
                <div id="bpm-bar" class="h-full bg-blue-500 w-0 transition-all duration-100"></div>
            </div>
            <p class="text-[10px] mt-2 text-gray-300">Hướng camera xuống sàn nhà</p>
        </div>
    </div>

    <div id="start-screen">
        <div class="bg-white/10 p-4 rounded-full mb-4">
            <svg class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        </div>
        <h1 class="text-2xl font-bold mb-2">Chế độ Thực tế ảo</h1>
        <p class="text-sm text-gray-300 mb-8 max-w-xs">Cho phép camera truy cập để hiển thị mô hình ngay trong phòng của bạn.</p>
        <button onclick="startAR()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform active:scale-95">
            Bắt đầu Camera
        </button>
    </div>

    <script>
        const modelViewer = document.querySelector("#cpr-model");
        const videoElement = document.getElementById('camera-stream');
        const startScreen = document.getElementById('start-screen');
        
        // --- 1. LOGIC CAMERA (QUAN TRỌNG) ---
        async function startAR() {
            try {
                // Yêu cầu quyền Camera sau (environment)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                videoElement.srcObject = stream;
                
                // Ẩn màn hình chào mừng
                startScreen.style.display = 'none';
            } catch (err) {
                alert("Lỗi Camera: " + err.message + "\nHãy đảm bảo bạn đang dùng https:// và cho phép quyền truy cập.");
            }
        }

        // --- 2. LOGIC CPR (GIỮ NGUYÊN) ---
        const bpmDisplay = document.getElementById("bpm-val");
        const feedbackBadge = document.getElementById("feedback");
        const bpmBar = document.getElementById("bpm-bar");
        let lastPress = 0;
        let pressTimeout;
        const ANIMATION_NAME = 'mixamo.com'; 

        function performCompression() {
            const now = Date.now();
            
            // Animation
            if (modelViewer.availableAnimations.includes(ANIMATION_NAME)) {
                modelViewer.animationName = ANIMATION_NAME; 
                modelViewer.play();
                setTimeout(() => modelViewer.pause(), 400); 
            }

            // Tính toán BPM
            if (lastPress !== 0) {
                const diff = now - lastPress;
                const bpm = Math.round(60000 / diff);

                bpmDisplay.innerText = bpm;
                let percent = (bpm / 150) * 100;
                bpmBar.style.width = Math.min(percent, 100) + "%";

                if (bpm < 100) {
                    feedbackBadge.innerText = "NHANH HƠN!";
                    feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-yellow-500 text-black mt-1";
                    bpmBar.className = "h-full w-0 transition-all duration-100 bg-yellow-500";
                } else if (bpm > 120) {
                    feedbackBadge.innerText = "CHẬM LẠI!";
                    feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-red-500 text-white mt-1";
                    bpmBar.className = "h-full w-0 transition-all duration-100 bg-red-500";
                } else {
                    feedbackBadge.innerText = "TỐT! ✅";
                    feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-green-500 text-white mt-1";
                    bpmBar.className = "h-full w-0 transition-all duration-100 bg-green-500 shadow-[0_0_10px_#22c55e]";
                }
            }
            lastPress = now;
            clearTimeout(pressTimeout);
            pressTimeout = setTimeout(() => {
                bpmDisplay.innerText = "0";
                bpmBar.style.width = "0%";
                feedbackBadge.innerText = "Sẵn sàng";
                feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-gray-600 text-gray-200 mt-1";
                bpmBar.className = "h-full w-0 transition-all duration-100 bg-blue-500";
                lastPress = 0;
            }, 2000);
        }
    </script>
</body>
</html>
