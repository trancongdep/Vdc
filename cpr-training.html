<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC - Th·ª±c h√†nh CPR (Final)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        body { margin: 0; background-color: #1a1a1a; font-family: sans-serif; }
        model-viewer { width: 100vw; height: 100vh; }

        /* Giao di·ªán HUD (B·∫£ng th√¥ng s·ªë) */
        #ar-hud {
            position: fixed; bottom: 30px; left: 0; right: 0;
            text-align: center; pointer-events: none; z-index: 10;
        }
        .hud-box {
            display: inline-block;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- STYLE CHO N√öT B·∫§M C·ª¶A B·∫†N (Class .Hotspot) --- */
        .Hotspot {
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 3px solid #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.8);
            width: 60px; height: 60px;
            cursor: pointer;
            transition: all 0.1s;
            /* Hi·ªáu ·ª©ng nh·ªãp ƒë·∫≠p ƒë·ªÉ thu h√∫t s·ª± ch√∫ √Ω */
            animation: pulse-red 2s infinite; 
        }

        /* Hi·ªáu ·ª©ng khi b·∫•m v√†o */
        .Hotspot:active {
            background: rgba(255, 0, 0, 0.8);
            transform: scale(0.9);
            border-color: white;
        }

        /* ·∫®n c√°c ch√∫ th√≠ch m·∫∑c ƒë·ªãnh c·ªßa Google n·∫øu c√≥ */
        .Hotspot > * { pointer-events: none; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Thanh Progress Bar t·∫£i model */
        .progress-bar { display: none; }
    </style>
</head>
<body>

    <model-viewer 
        id="cpr-model"
        src="cpr.glb" 
        ar ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="poster.webp" 
        shadow-intensity="1">

        <button class="Hotspot" 
                slot="hotspot-3" 
                data-surface="6 0 930 931 926 0.225 0.592 0.183" 
                data-visibility-attribute="visible"
                onclick="performCompression()">
        </button>

        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px 20px;">
            üëã Xem AR
        </button>
    </model-viewer>

    <div id="ar-hud">
        <div class="hud-box">
            <div class="text-[10px] text-gray-400 uppercase tracking-wider mb-1">T·ªëc ƒë·ªô √©p tim</div>
            
            <div class="flex items-end justify-center gap-3">
                <span id="bpm-val" class="text-6xl font-black text-white leading-none">0</span>
                <div class="flex flex-col items-start pb-1">
                    <span class="text-sm font-bold text-gray-400">BPM</span>
                    <span id="feedback" class="text-xs font-bold px-2 py-1 rounded bg-gray-600 text-gray-200 mt-1">S·∫µn s√†ng</span>
                </div>
            </div>

            <div class="w-64 h-3 bg-gray-700 rounded-full mt-4 overflow-hidden relative">
                <div class="absolute top-0 bottom-0 left-[66%] right-[20%] bg-green-900/50"></div>
                <div id="bpm-bar" class="h-full bg-blue-500 w-0 transition-all duration-200"></div>
            </div>
            
            <p class="text-[11px] mt-3 text-gray-400 italic">
                ·∫§n v√†o v√≤ng tr√≤n ƒë·ªè ƒë·ªÉ b·∫Øt ƒë·∫ßu
            </p>
        </div>
    </div>

    <script>
        const modelViewer = document.querySelector("#cpr-model");
        const bpmDisplay = document.getElementById("bpm-val");
        const feedbackBadge = document.getElementById("feedback");
        const bpmBar = document.getElementById("bpm-bar");
        
        let lastPress = 0;
        let pressTimeout;

        // T√äN ANIMATION (QUAN TR·ªåNG)
        // N·∫øu model kh√¥ng nh√∫n, h√£y ƒë·ªïi t√™n n√†y th√†nh 'mixamo.com' ho·∫∑c 'KeyAction'
        const ANIMATION_NAME = 'mixamo.com'; 

        function performCompression() {
            const now = Date.now();
            
            // 1. Ch·∫°y Animation √©p tim
            if (modelViewer.availableAnimations.includes(ANIMATION_NAME)) {
                modelViewer.animationName = ANIMATION_NAME; 
                modelViewer.play();
                setTimeout(() => modelViewer.pause(), 400); // D·ª´ng sau 0.4s
            }

            // 2. T√≠nh to√°n nh·ªãp tim (BPM)
            if (lastPress !== 0) {
                const diff = now - lastPress;
                const bpm = Math.round(60000 / diff);

                // C·∫≠p nh·∫≠t s·ªë hi·ªÉn th·ªã
                bpmDisplay.innerText = bpm;
                
                // C·∫≠p nh·∫≠t thanh Bar
                let percent = (bpm / 150) * 100;
                bpmBar.style.width = Math.min(percent, 100) + "%";

                // ƒê√°nh gi√° k·∫øt qu·∫£
                if (bpm < 100) {
                    feedbackBadge.innerText = "NHANH H∆†N! ‚ö°";
                    feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-yellow-500 text-black mt-1";
                    bpmBar.className = "h-full w-0 transition-all duration-200 bg-yellow-500";
                } else if (bpm > 120) {
                    feedbackBadge.innerText = "CH·∫¨M L·∫†I! üê¢";
                    feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-red-500 text-white mt-1";
                    bpmBar.className = "h-full w-0 transition-all duration-200 bg-red-500";
                } else {
                    feedbackBadge.innerText = "TUY·ªÜT V·ªúI! ‚úÖ";
                    feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-green-500 text-white mt-1";
                    bpmBar.className = "h-full w-0 transition-all duration-200 bg-green-500 shadow-[0_0_10px_#22c55e]";
                }
            }

            lastPress = now;

            // Reset v·ªÅ 0 n·∫øu ngh·ªâ qu√° 2 gi√¢y
            clearTimeout(pressTimeout);
            pressTimeout = setTimeout(() => {
                bpmDisplay.innerText = "0";
                bpmBar.style.width = "0%";
                feedbackBadge.innerText = "S·∫µn s√†ng";
                feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-gray-600 text-gray-200 mt-1";
                bpmBar.className = "h-full w-0 transition-all duration-200 bg-blue-500";
                lastPress = 0;
            }, 2000);
        }
    </script>
</body>
</html>
