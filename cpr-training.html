<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC - Th·ª±c h√†nh CPR (WebAR)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        /* M√†n h√¨nh ƒëen ƒë·ªÉ l√†m n·ªïi b·∫≠t Model */
        body { margin: 0; background-color: #1a1a1a; font-family: sans-serif; }
        
        model-viewer { 
            width: 100vw; 
            height: 100vh; 
        }
        
        /* N√∫t b·∫•m trong su·ªët ph·ªß l√™n ng·ª±c n·∫°n nh√¢n */
        .hotspot-chest {
            width: 80px; height: 80px;
            background: rgba(220, 38, 38, 0.3); /* M√†u ƒë·ªè nh·∫°t */
            border: 3px solid #ef4444; /* Vi·ªÅn ƒë·ªè ƒë·∫≠m */
            border-radius: 50%;
            cursor: pointer;
            transform: translateY(-50%);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
            animation: pulse-ring 2s infinite;
        }
        .hotspot-chest:active { 
            background: rgba(220, 38, 38, 0.7); 
            transform: translateY(-50%) scale(0.9);
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Giao di·ªán HUD (Head-up Display) n·ªïi tr√™n Camera */
        #ar-hud {
            position: fixed; bottom: 40px; left: 0; right: 0;
            text-align: center; pointer-events: none;
            z-index: 10;
        }
        
        /* H·ªôp th√¥ng tin */
        .hud-box {
            display: inline-block;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            color: white;
            padding: 16px 24px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* N√∫t AR (G√≥c ph·∫£i tr√™n) */
        .ar-button {
            position: absolute; top: 16px; right: 16px;
            background: #2563eb; color: white;
            padding: 8px 16px; border-radius: 8px;
            font-weight: bold; font-size: 14px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <model-viewer 
        id="cpr-model"
        src="models/cpr.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        shadow-intensity="1"
        disable-tap
        auto-rotate> 

        <button class="hotspot-chest" slot="hotspot-chest" 
                data-position="0 0.2 0.3" 
                data-normal="0 1 0"
                onclick="performCompression()">
        </button>
        
        <button slot="ar-button" class="ar-button">
            üì∫ Xem trong kh√¥ng gian th·∫≠t (AR)
        </button>

    </model-viewer>

    <div id="ar-hud">
        <div class="hud-box">
            <div class="text-xs text-gray-400 uppercase tracking-wider mb-1">T·ªëc ƒë·ªô √©p tim (BPM)</div>
            
            <div class="flex items-end justify-center gap-3">
                <span id="bpm-val" class="text-6xl font-black text-white leading-none">0</span>
                <div class="flex flex-col items-start pb-1">
                    <span id="feedback" class="text-xs font-bold px-2 py-1 rounded bg-gray-600 text-gray-200">S·∫µn s√†ng</span>
                    <span class="text-[10px] text-gray-400 mt-1">M·ª•c ti√™u: 100-120</span>
                </div>
            </div>

            <div class="w-64 h-3 bg-gray-700 rounded-full mt-4 overflow-hidden relative">
                <div class="absolute top-0 bottom-0 left-[66%] right-[20%] bg-green-900/50 z-0"></div>
                <div id="bpm-bar" class="h-full bg-blue-500 w-0 transition-all duration-200 relative z-10"></div>
            </div>
            
            <p class="text-[11px] mt-3 text-gray-400 italic animate-pulse">
                üëá ·∫§n li√™n t·ª•c v√†o v√≤ng tr√≤n ƒë·ªè tr√™n ng·ª±c n·∫°n nh√¢n
            </p>
        </div>
    </div>

    <script>
        const modelViewer = document.querySelector("#cpr-model");
        const bpmDisplay = document.getElementById("bpm-val");
        const feedbackBadge = document.getElementById("feedback");
        const bpmBar = document.getElementById("bpm-bar");
        
        let lastPress = 0;
        let pressTimeout;

        // T√äN ANIMATION (QUAN TR·ªåNG)
        // File Mixamo th∆∞·ªùng c√≥ t√™n animation l√† 'mixamo.com'
        // N·∫øu file c·ªßa b·∫°n t√™n kh√°c, h√£y s·ª≠a d√≤ng d∆∞·ªõi ƒë√¢y.
        const ANIMATION_NAME = 'mixamo.com'; 

        function performCompression() {
            const now = Date.now();
            
            // 1. Ch·∫°y Animation √©p tim
            // Ki·ªÉm tra xem model c√≥ animation ƒë√≥ kh√¥ng
            if (modelViewer.availableAnimations.includes(ANIMATION_NAME)) {
                modelViewer.animationName = ANIMATION_NAME; 
                modelViewer.play();
                
                // D·ª´ng animation sau 0.4s (ƒë·ªÉ t·∫°o c·∫£m gi√°c nh√∫n xu·ªëng r·ªìi n·∫£y l√™n)
                setTimeout(() => modelViewer.pause(), 400); 
            } else {
                console.warn(`Kh√¥ng t√¨m th·∫•y animation t√™n: ${ANIMATION_NAME}. H√£y ki·ªÉm tra l·∫°i file 3D.`);
                // V·∫´n ch·∫°y logic t√≠nh ƒëi·ªÉm d√π kh√¥ng c√≥ animation
            }

            // 2. T√≠nh to√°n nh·ªãp tim (BPM)
            if (lastPress !== 0) {
                const diff = now - lastPress;
                // C√¥ng th·ª©c: 60000ms / kho·∫£ng c√°ch gi·ªØa 2 l·∫ßn ·∫•n
                const bpm = Math.round(60000 / diff);

                // C·∫≠p nh·∫≠t s·ªë hi·ªÉn th·ªã
                bpmDisplay.innerText = bpm;
                
                // C·∫≠p nh·∫≠t thanh Bar (Max 150bpm l√† 100%)
                let percent = (bpm / 150) * 100;
                bpmBar.style.width = Math.min(percent, 100) + "%";

                // ƒê√°nh gi√° k·∫øt qu·∫£ (Chu·∫©n: 100 - 120)
                updateFeedback(bpm);
            }

            lastPress = now;

            // Reset v·ªÅ 0 n·∫øu ng·ª´ng ·∫•n qu√° 2 gi√¢y
            clearTimeout(pressTimeout);
            pressTimeout = setTimeout(() => {
                bpmDisplay.innerText = "0";
                bpmBar.style.width = "0%";
                updateFeedback(0);
                lastPress = 0;
            }, 2000);
        }

        function updateFeedback(bpm) {
            if (bpm === 0) {
                feedbackBadge.innerText = "S·∫µn s√†ng";
                feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-gray-600 text-gray-200";
                bpmBar.classList.remove("bg-red-500", "bg-yellow-500", "bg-green-500");
                bpmBar.classList.add("bg-blue-500");
                return;
            }

            if (bpm < 100) {
                feedbackBadge.innerText = "NHANH H∆†N! ‚ö°";
                feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-yellow-500 text-black";
                bpmBar.className = "h-full w-0 transition-all duration-200 bg-yellow-500";
            } else if (bpm > 120) {
                feedbackBadge.innerText = "CH·∫¨M L·∫†I! üê¢";
                feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-red-500 text-white";
                bpmBar.className = "h-full w-0 transition-all duration-200 bg-red-500";
            } else {
                feedbackBadge.innerText = "TUY·ªÜT V·ªúI! ‚úÖ";
                feedbackBadge.className = "text-xs font-bold px-2 py-1 rounded bg-green-500 text-white";
                bpmBar.className = "h-full w-0 transition-all duration-200 bg-green-500 shadow-[0_0_10px_#22c55e]";
            }
        }
    </script>
</body>
</html>
