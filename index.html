<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC CRM MANAGER v9.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blink-bg { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { background-color: rgba(185, 28, 28, 0.7); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        .table-fixed-header thead { position: sticky; top: 0; z-index: 10; background-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-2 font-sans antialiased text-sm">
    
    <div class="max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 border-b border-gray-800 pb-2 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-500 tracking-wider flex items-center gap-2">
                    <i class="fa-solid fa-layer-group"></i> VDC CRM v9.0
                </h1>
                <p class="text-xs text-gray-500">Hệ thống Quản trị Dữ liệu & Điều phối Bot</p>
            </div>
            
            <div class="bg-gray-900 border border-orange-500/30 rounded p-2 flex gap-2 items-center shadow-lg">
                <span class="text-orange-400 font-bold text-xs uppercase"><i class="fa-solid fa-crosshairs"></i> Mục tiêu:</span>
                <select id="targetSite" class="bg-gray-950 border border-gray-700 rounded px-2 py-1 text-xs outline-none">
                    <option value="site:hosocongty.vn">hosocongty.vn</option>
                    <option value="site:masothue.com">masothue.com</option>
                </select>
                <input type="number" id="scoutQuota" class="bg-gray-950 border border-gray-700 rounded px-2 py-1 text-xs w-16 text-center" value="20">
                <button onclick="saveConfig()" class="bg-orange-600 hover:bg-orange-500 text-white px-3 py-1 rounded text-xs font-bold transition">Lưu Lệnh</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-4">
            
            <div class="lg:col-span-1 grid grid-cols-2 gap-2">
                <div class="bg-blue-900/10 border border-blue-500/30 rounded p-3 text-center">
                    <div class="text-2xl font-bold text-blue-400" id="queueCount">0</div>
                    <div class="text-[10px] text-gray-400 uppercase font-bold">Kho chờ (Queue)</div>
                </div>
                <div class="bg-emerald-900/10 border border-emerald-500/30 rounded p-3 text-center">
                    <div class="text-2xl font-bold text-emerald-400" id="leadCount">0</div>
                    <div class="text-[10px] text-gray-400 uppercase font-bold">Đã tìm (Leads)</div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div id="botGrid" class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[calc(100vh-220px)]">
            
            <div class="bg-gray-900 border border-gray-800 rounded-lg flex flex-col shadow-xl overflow-hidden">
                <div class="p-3 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="font-bold text-blue-400 flex items-center gap-2">
                        <i class="fa-solid fa-boxes-stacked"></i> KHO DỮ LIỆU THÔ (QUEUE)
                    </h3>
                    <span class="text-[10px] text-gray-400 italic">Sale kiểm tra, xóa rác tại đây để Bot chạy chuẩn</span>
                </div>
                <div class="overflow-auto flex-1">
                    <table class="w-full text-left border-collapse table-fixed-header">
                        <thead>
                            <tr class="text-[10px] uppercase text-gray-400 border-b border-gray-700">
                                <th class="p-2 w-10">#</th>
                                <th class="p-2">Tên Công Ty / Địa chỉ</th>
                                <th class="p-2 w-24">Nguồn</th>
                                <th class="p-2 w-20 text-center">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="queueTableBody" class="text-xs divide-y divide-gray-800">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-800 rounded-lg flex flex-col shadow-xl overflow-hidden">
                <div class="p-3 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="font-bold text-emerald-400 flex items-center gap-2">
                        <i class="fa-solid fa-check-double"></i> KẾT QUẢ TÌM KIẾM (LEADS)
                    </h3>
                    <span class="text-[10px] text-emerald-500 animate-pulse">● Live Update</span>
                </div>
                <div class="overflow-auto flex-1">
                    <table class="w-full text-left border-collapse table-fixed-header">
                        <thead>
                            <tr class="text-[10px] uppercase text-gray-400 border-b border-gray-700">
                                <th class="p-2">Tên Công Ty</th>
                                <th class="p-2 w-32">Số điện thoại</th>
                                <th class="p-2 w-24">Cập nhật</th>
                                <th class="p-2 w-20 text-center">Xóa</th>
                            </tr>
                        </thead>
                        <tbody id="leadTableBody" class="text-xs divide-y divide-gray-800">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU",
            authDomain: "vdc-crm-southern.firebaseapp.com",
            databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com",
            projectId: "vdc-crm-southern",
            storageBucket: "vdc-crm-southern.firebasestorage.app",
            messagingSenderId: "793485969742",
            appId: "1:793485969742:web:40bd247e271eca62df361f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- HÀM TOÀN CỤC (Để gọi từ nút HTML) ---
        window.deleteNode = function(path, name) {
            if(confirm(`Bạn có chắc muốn XÓA vĩnh viễn:\n${name}?`)) {
                remove(ref(db, path)).catch(alert);
            }
        }

        window.editNode = function(path, currentName) {
            const newName = prompt("Sửa tên công ty:", currentName);
            if(newName && newName !== currentName) {
                update(ref(db, path), { name: newName }).catch(alert);
            }
        }

        window.saveConfig = function() {
            const site = document.getElementById('targetSite').value;
            const quota = parseInt(document.getElementById('scoutQuota').value) || 20;
            set(ref(db, 'config_target'), { target_site: site, quota: quota, updated_at: Date.now() })
            .then(() => alert("Đã cập nhật lệnh cho Bot!"))
            .catch(e => alert("Lỗi: " + e.message));
        }

        // --- 1. RENDER KHO CHỜ (QUEUE) ---
        onValue(ref(db, 'hr_queue'), snap => {
            const data = snap.val();
            const tbody = document.getElementById('queueTableBody');
            document.getElementById('queueCount').innerText = snap.size;
            tbody.innerHTML = '';
            
            if(!data) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-500 italic">Kho đang trống. Bot Scout đang đi tìm...</td></tr>';
                return;
            }

            let i = 1;
            Object.keys(data).forEach(key => {
                const item = data[key];
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-800 transition group";
                row.innerHTML = `
                    <td class="p-2 text-gray-500">${i++}</td>
                    <td class="p-2">
                        <div class="font-bold text-blue-300 group-hover:text-blue-200 cursor-pointer" onclick="editNode('hr_queue/${key}', '${item.name}')">
                            ${item.name} <i class="fa-solid fa-pencil text-[10px] ml-1 opacity-0 group-hover:opacity-100 text-gray-500"></i>
                        </div>
                        <div class="text-[10px] text-gray-500 truncate max-w-[200px]">${item.address || 'Chưa có địa chỉ'}</div>
                    </td>
                    <td class="p-2 text-[10px] text-gray-400">${item.source || 'N/A'}</td>
                    <td class="p-2 text-center">
                        <button onclick="deleteNode('hr_queue/${key}', '${item.name}')" class="text-red-500 hover:text-red-300 p-1 rounded hover:bg-red-900/30 transition" title="Xóa rác">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });

        // --- 2. RENDER KẾT QUẢ (LEADS) ---
        onValue(ref(db, 'hr_leads'), snap => {
            const data = snap.val();
            const tbody = document.getElementById('leadTableBody');
            document.getElementById('leadCount').innerText = snap.size;
            tbody.innerHTML = '';

            if(!data) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-500 italic">Chưa có kết quả nào.</td></tr>';
                return;
            }

            // Chuyển object thành array để sort ngày mới nhất lên đầu
            const leadsArr = Object.entries(data).sort((a, b) => b[1].timestamp.localeCompare(a[1].timestamp));

            leadsArr.forEach(([key, item]) => {
                const row = document.createElement('tr');
                const hasPhone = item.phone && item.phone !== "Chưa có";
                row.className = "hover:bg-gray-800 transition border-l-2 " + (hasPhone ? "border-emerald-500" : "border-transparent");
                
                row.innerHTML = `
                    <td class="p-2">
                        <div class="font-bold text-gray-200 hover:text-white cursor-pointer" onclick="editNode('hr_leads/${key}', '${item.company}')">
                            ${item.company}
                        </div>
                        <div class="text-[10px] text-gray-500">ĐD: ${item.legal_rep || 'N/A'}</div>
                    </td>
                    <td class="p-2">
                        <span class="${hasPhone ? 'bg-emerald-900/40 text-emerald-400 border-emerald-500/30' : 'bg-gray-800 text-gray-500'} px-2 py-1 rounded border text-[11px] font-mono font-bold select-all">
                            ${item.phone}
                        </span>
                    </td>
                    <td class="p-2 text-[10px] text-gray-400">
                        ${item.last_updated ? item.last_updated.split(' ')[0] : 'N/A'}
                        <div class="text-[9px] text-gray-600">${item.context || ''}</div>
                    </td>
                    <td class="p-2 text-center">
                        <button onclick="deleteNode('hr_leads/${key}', '${item.company}')" class="text-gray-600 hover:text-red-400 transition" title="Xóa">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });

        // --- 3. BOT STATUS ---
        onValue(ref(db, 'hr_status'), snap => {
            const data = snap.val() || {};
            const grid = document.getElementById('botGrid');
            grid.innerHTML = '';
            const now = Math.floor(Date.now() / 1000);

            Object.keys(data).forEach(key => {
                const bot = data[key];
                if ((now - (bot.timestamp || 0)) > 120) return;

                let color = bot.type === "SCOUT" ? "border-purple-500 text-purple-400" : 
                            (bot.type === "WORKER" ? "border-blue-500 text-blue-400" : "border-gray-500 text-gray-400");
                let icon = bot.type === "SCOUT" ? "fa-binoculars" : "fa-robot";

                if (bot.is_error) color = "border-red-500 text-red-400 blink-bg";

                grid.innerHTML += `
                    <div class="bg-gray-900 border ${color} rounded p-2 flex items-center gap-2 shadow-lg">
                        <i class="fa-solid ${icon} text-lg"></i>
                        <div class="overflow-hidden">
                            <div class="font-bold text-xs truncate">${bot.name}</div>
                            <div class="text-[10px] text-gray-400 truncate" title="${bot.message}">${bot.message}</div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
