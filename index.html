<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Hunter - Click & Scan v1.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .visited { opacity: 0.5; background: #e5e7eb; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-1 space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-lg border-t-4 border-indigo-600">
                <h2 class="font-bold text-gray-800 mb-2"><i class="fa-solid fa-list"></i> Bước 1: Danh sách Công ty</h2>
                <textarea id="inputList" rows="10" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500 text-sm" placeholder="Nhập tên công ty..."></textarea>
                <button onclick="generateLinks()" class="w-full mt-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded">
                    <i class="fa-solid fa-bolt"></i> Tạo Link Quét
                </button>
            </div>

            <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-200 text-sm text-yellow-800">
                <h3 class="font-bold mb-1"><i class="fa-solid fa-lightbulb"></i> Mẹo:</h3>
                <p>Sau khi bấm nút xanh bên phải để mở Google Search:</p>
                <ul class="list-disc pl-4 mt-1">
                    <li>Nhìn lướt kết quả tìm kiếm.</li>
                    <li>Copy số điện thoại thấy được.</li>
                    <li>Dán vào file Excel của Thầy.</li>
                </ul>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden min-h-[600px] flex flex-col">
                <div class="p-3 bg-gray-50 border-b flex justify-between items-center">
                    <h2 class="font-bold text-gray-700">Bước 2: Bấm để mở Google</h2>
                    <span id="count" class="text-xs bg-gray-200 px-2 py-1 rounded">0 công ty</span>
                </div>
                
                <div class="overflow-y-auto flex-grow p-4">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-xs uppercase text-gray-500 border-b">
                                <th class="pb-2 w-1/3">Công Ty</th>
                                <th class="pb-2 text-center">Nguồn Facebook/Zalo</th>
                                <th class="pb-2 text-center">Nguồn Web Tuyển dụng</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="text-sm">
                            <tr><td colspan="3" class="text-center p-10 text-gray-400">Chờ dữ liệu...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateLinks() {
            const raw = document.getElementById('inputList').value;
            const lines = raw.split('\n').filter(line => line.trim() !== "");
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            document.getElementById('count').innerText = `${lines.length} công ty`;

            lines.forEach(company => {
                const name = company.trim();
                
                // 1. Google Dork tối ưu cho SĐT Di động (09xx, 03xx)
                // Loại bỏ kết quả bán hàng, tập trung vào tuyển dụng
                const dorkMobile = `site:facebook.com OR site:linkedin.com "${name}" AND ("tuyển dụng" OR "HR") AND ("09" OR "03" OR "08" OR "07") -ban -mua`;
                const linkMobile = `https://www.google.com/search?q=${encodeURIComponent(dorkMobile)}`;

                // 2. Dork tìm trang tuyển dụng chính thống
                const dorkJob = `site:vieclam24h.vn OR site:topcv.vn OR site:careerbuilder.vn "${name}" "liên hệ"`;
                const linkJob = `https://www.google.com/search?q=${encodeURIComponent(dorkJob)}`;

                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-gray-50";
                tr.innerHTML = `
                    <td class="py-3 pr-2 font-medium text-gray-800">${name}</td>
                    <td class="py-3 px-2 text-center">
                        <a href="${linkMobile}" target="_blank" onclick="markVisited(this)" 
                           class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-xs font-bold transition shadow-sm w-full">
                           <i class="fa-brands fa-google"></i> Tìm SĐT
                        </a>
                    </td>
                    <td class="py-3 px-2 text-center">
                        <a href="${linkJob}" target="_blank" onclick="markVisited(this)"
                           class="inline-block bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-xs font-bold transition shadow-sm w-full">
                           <i class="fa-solid fa-briefcase"></i> Tìm Job
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function markVisited(btn) {
            btn.classList.remove('bg-blue-600', 'bg-green-600', 'hover:bg-blue-700', 'hover:bg-green-700');
            btn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Đã mở';
        }
    </script>
</body>
</html>
