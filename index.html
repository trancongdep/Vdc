    <script type="module">

        const firebaseConfig = { apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU", authDomain: "vdc-crm-southern.firebaseapp.com", databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com", projectId: "vdc-crm-southern", storageBucket: "vdc-crm-southern.firebasestorage.app", messagingSenderId: "793485969742", appId: "1:793485969742:web:40bd247e271eca62df361f" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        
        let currentMode = 'SCOUT', currentStatus = 'PAUSED', rawLeadsData = {}, currentEditId = null;

        const provinces = ["An Giang", "B√† R·ªãa - V≈©ng T√†u", "B·∫Øc Giang", "B·∫Øc K·∫°n", "B·∫°c Li√™u", "B·∫Øc Ninh", "B·∫øn Tre", "B√¨nh ƒê·ªãnh", "B√¨nh D∆∞∆°ng", "B√¨nh Ph∆∞·ªõc", "B√¨nh Thu·∫≠n", "C√† Mau", "C·∫ßn Th∆°", "Cao B·∫±ng", "ƒê√† N·∫µng", "ƒê·∫Øk L·∫Øk", "ƒê·∫Øk N√¥ng", "ƒêi·ªán Bi√™n", "ƒê·ªìng Nai", "ƒê·ªìng Th√°p", "Gia Lai", "H√† Giang", "H√† Nam", "H√† N·ªôi", "H√† Tƒ©nh", "H·∫£i D∆∞∆°ng", "H·∫£i Ph√≤ng", "H·∫≠u Giang", "H√≤a B√¨nh", "H∆∞ng Y√™n", "Kh√°nh H√≤a", "Ki√™n Giang", "Kon Tum", "Lai Ch√¢u", "L√¢m ƒê·ªìng", "L·∫°ng S∆°n", "L√†o Cai", "Long An", "Nam ƒê·ªãnh", "Ngh·ªá An", "Ninh B√¨nh", "Ninh Thu·∫≠n", "Ph√∫ Th·ªç", "Ph√∫ Y√™n", "Qu·∫£ng B√¨nh", "Qu·∫£ng Nam", "Qu·∫£ng Ng√£i", "Qu·∫£ng Ninh", "Qu·∫£ng Tr·ªã", "S√≥c TrƒÉng", "S∆°n La", "T√¢y Ninh", "Th√°i B√¨nh", "Th√°i Nguy√™n", "Thanh H√≥a", "Th·ª´a Thi√™n Hu·∫ø", "Ti·ªÅn Giang", "TP. H·ªì Ch√≠ Minh", "Tr√† Vinh", "Tuy√™n Quang", "Vƒ©nh Long", "Vƒ©nh Ph√∫c", "Y√™n B√°i"];
        const selectLoc = document.getElementById('target_loc');

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('sidebar-closed'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
        
        // KH√îI PH·ª§C CH·ª®C NƒÇNG CHUY·ªÇN TRANG
        window.switchPage = (p) => {

            document.getElementById('pageTitleNav').innerText = p === 'stats' ? 'GI√ÅM S√ÅT' : 'D·ªÆ LI·ªÜU';
            toggleSidebar(); 
        };

        window.setMode = (m) => { currentMode = m; updateModeUI(); };
        window.saveTargetConfig = () => { set(ref(db, 'config_target'), { job: document.getElementById('target_job').value, location: document.getElementById('target_loc').value, mode: currentMode }); alert("ƒê√£ l∆∞u m·ª•c ti√™u!"); toggleSidebar(); };
        window.handlePowerToggle = () => set(ref(db, 'config_system/status'), currentStatus === 'RUNNING' ? 'PAUSED' : 'RUNNING');

        window.openEditModal = (id) => { currentEditId = id; const data = rawLeadsData[id]; document.getElementById('edit-company').value = data.company || ''; document.getElementById('edit-tax').value = data.tax_id || ''; document.getElementById('edit-email').value = data.email || ''; document.getElementById('edit-phone').value = data.phone || ''; document.getElementById('edit-labor').value = data.labor_size || ''; document.getElementById('edit-status').value = data.status_code || 'ƒêang ho·∫°t ƒë·ªông'; document.getElementById('edit-contact').value = data.contact_person || ''; document.getElementById('editModal').classList.remove('hidden'); };
        window.closeEditModal = () => document.getElementById('editModal').classList.add('hidden');
        window.saveEdit = () => { if(!currentEditId) return; update(ref(db, `hr_leads/${currentEditId}`), { tax_id: document.getElementById('edit-tax').value, email: document.getElementById('edit-email').value, phone: document.getElementById('edit-phone').value, labor_size: document.getElementById('edit-labor').value, status_code: document.getElementById('edit-status').value, contact_person: document.getElementById('edit-contact').value, timestamp: Date.now() }).then(() => { alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!"); closeEditModal(); }); };
