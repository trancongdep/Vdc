<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC CRM PRO v19.14 - Minimalist Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .table-fixed-header thead { position: sticky; top: 0; z-index: 10; background-color: #1f2937; }
        .modal { transition: all 0.2s; z-index: 9999; display: none; }
        .modal.active { display: flex; opacity: 1; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); z-index: 10000; }
        .modal-container { position: relative; z-index: 10001; background: #111827; border: 1px solid #4b5563; width: 95%; max-width: 500px; border-radius: 1rem; overflow: hidden; }
        .call-icon { transition: transform 0.1s; display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; }
        .call-icon:active { transform: scale(1.2); background: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen p-1 font-sans text-sm">
    <div class="max-w-[1900px] mx-auto">
        <header class="flex flex-col gap-2 mb-3 border-b border-gray-800 pb-3">
            <div class="flex justify-between items-center px-2">
                <h1 class="text-xl font-bold text-blue-500 tracking-tighter">VDC COMMAND v19.14</h1>
                <div id="systemStatusText" class="text-[9px] font-bold uppercase py-1 px-2 rounded bg-gray-900 border border-gray-700">Connecting...</div>
            </div>

            <div id="commandBox" class="bg-gray-900 border border-gray-700 rounded-xl p-3 grid grid-cols-2 md:grid-cols-6 gap-2 shadow-xl">
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-blue-400 font-bold uppercase">Ngành <i class="fa-solid fa-pen-nib ml-1" onclick="openParamModal('industry')"></i></label>
                    <select id="targetIndustry" class="bg-gray-950 border border-gray-700 rounded p-2 text-xs text-white outline-none"></select>
                </div>
                <div class="flex flex-col gap-1 text-emerald-400">
                    <label class="text-[9px] font-bold uppercase">Tỉnh <i class="fa-solid fa-pen-nib ml-1 text-emerald-400" onclick="openParamModal('province')"></i></label>
                    <select id="targetProvince" class="bg-gray-950 border border-gray-700 rounded p-2 text-xs text-white outline-none"></select>
                </div>
                <div class="flex gap-2 col-span-2 md:col-span-2">
                    <button onclick="saveGlobalConfig('SCOUT')" class="flex-1 bg-blue-600 text-white py-3 rounded-lg text-xs font-bold uppercase">Web</button>
                    <button onclick="saveGlobalConfig('MAPS')" class="flex-1 bg-red-700 text-white py-3 rounded-lg text-xs font-bold uppercase">Maps</button>
                </div>
                <div class="flex gap-2 col-span-2 md:col-span-2">
                    <button onclick="setSystemStatus('RUNNING')" class="flex-1 bg-emerald-600 text-white py-3 rounded-lg text-xs font-bold uppercase">Chạy</button>
                    <button onclick="setSystemStatus('PAUSED')" class="flex-1 bg-gray-700 text-white py-3 rounded-lg text-xs font-bold uppercase">Dừng</button>
                </div>
            </div>
        </header>

        <div class="bg-gray-900 border border-gray-800 rounded-xl flex flex-col overflow-hidden shadow-2xl h-[calc(100vh-210px)]">
            <div class="p-2 bg-gray-800/50 border-b border-gray-700 flex justify-between items-center px-4">
                <h3 class="font-bold text-emerald-400 uppercase text-xs">Dữ liệu doanh nghiệp</h3>
                <button onclick="exportToExcel()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-file-excel"></i></button>
            </div>
            <div class="overflow-auto flex-1 bg-gray-950">
                <table class="w-full text-left table-fixed-header text-xs">
                    <thead>
                        <tr class="text-[9px] text-gray-500 uppercase bg-gray-900 border-b border-gray-800">
                            <th class="p-3">Doanh nghiệp</th>
                            <th class="p-3 w-24 text-center">Gọi nhanh</th>
                            <th class="p-3 w-20 text-center">Zalo</th>
                            <th class="p-3 w-8 text-center">X</th>
                        </tr>
                    </thead>
                    <tbody id="leadTableBody" class="divide-y divide-gray-900 text-gray-300"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="unifiedModal" class="modal fixed inset-0 items-center justify-center">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-container">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-800 shadow-md">
                <h3 id="modalHeader" class="font-bold text-blue-400 uppercase text-[11px] truncate pr-4">Chi tiết hồ sơ</h3>
                <button onclick="closeModal()" class="text-white bg-red-600 px-2 py-1 rounded-md"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="modalBody" class="p-5 space-y-4 text-xs bg-gray-950"></div>
            <div class="p-4 bg-gray-900 border-t border-gray-800 text-right">
                 <button onclick="closeModal()" class="bg-blue-600 text-white px-8 py-2 rounded-lg font-bold uppercase shadow-lg">Đóng</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU", authDomain: "vdc-crm-southern.firebaseapp.com", databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com", projectId: "vdc-crm-southern", storageBucket: "vdc-crm-southern.firebasestorage.app", messagingSenderId: "793485969742", appId: "1:793485969742:web:40bd247e271eca62df361f" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        let rawLeadsData = {};

        function renderLeads() {
            const tbody = document.getElementById('leadTableBody'); tbody.innerHTML = '';
            Object.entries(rawLeadsData).sort((a,b) => (b[1].timestamp || 0) - (a[1].timestamp || 0)).forEach(([k,v]) => {
                const phoneArr = v.phone && v.phone !== "Chưa có" ? v.phone.split(' - ') : [];
                const mainPhone = phoneArr[0] || '';
                const cleanPhone = mainPhone.replace(/[^0-9]/g, '');
                
                // Quyết định Icon: Mobile hay Landline
                const isLandline = mainPhone.startsWith('02');
                const iconClass = isLandline ? "fa-solid fa-phone-office text-orange-400" : "fa-solid fa-mobile-screen-button text-emerald-400";

                const row = document.createElement('tr');
                row.className = "hover:bg-gray-800 transition border-b border-gray-900";
                row.innerHTML = `
                    <td class="p-3 leading-tight" onclick="showDetail('${k}')">
                        <div class="font-bold text-gray-200 text-[11px]">${v.company || v.name}</div>
                        <div class="text-[9px] text-emerald-600 font-mono mt-0.5">${v.tax_id || ''}</div>
                    </td>
                    <td class="p-3 text-center">
                        ${cleanPhone ? `
                            <a href="tel:${cleanPhone}" class="call-icon text-2xl">
                                <i class="${iconClass}"></i>
                            </a>
                        ` : '<i class="fa-solid fa-phone-slash text-gray-800 text-lg"></i>'}
                    </td>
                    <td class="p-3 text-center">
                        ${(!isLandline && cleanPhone) ? `
                            <a href="https://zalo.me/${cleanPhone}" target="_blank" class="text-blue-400 text-2xl">
                                <i class="fa-solid fa-comment-dots"></i>
                            </a>
                        ` : ''}
                    </td>
                    <td class="p-3 text-center">
                        <button onclick="remove(ref(db, 'hr_leads/${k}'))" class="text-gray-800 hover:text-red-500"><i class="fa-solid fa-xmark text-lg"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        window.showDetail = (key) => {
            const v = rawLeadsData[key];
            document.getElementById('modalHeader').innerText = v.company || v.name;
            document.getElementById('modalBody').innerHTML = `
                <div class="space-y-4">
                    <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                        <p class="text-gray-500 text-[9px] uppercase font-bold mb-1">Mã số thuế & Địa chỉ</p>
                        <p class="text-emerald-400 font-mono font-bold text-sm mb-2">${v.tax_id || 'Chưa cập nhật'}</p>
                        <p class="text-gray-300 font-medium">${v.address || v.province || '---'}</p>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                        <p class="text-gray-500 text-[9px] uppercase font-bold mb-1">Liên hệ</p>
                        <p class="text-white font-bold text-lg tracking-widest select-all">${v.phone || '---'}</p>
                        <p class="text-yellow-400 font-bold mt-2"><i class="fa-solid fa-user-check mr-2"></i>${v.contact_desc || 'Chưa rõ thông tin nhân sự'}</p>
                    </div>
                    <div class="flex justify-around py-2">
                        <a href="https://www.google.com/search?q=%22${v.company}%22" target="_blank" class="text-gray-500 text-[10px] uppercase font-bold bg-gray-900 px-4 py-2 rounded-lg border border-gray-800">Tra cứu Google</a>
                    </div>
                </div>
            `;
            document.getElementById('unifiedModal').classList.add('active');
        };

        // CORE SYNC
        async function initSync() {
            onValue(ref(db, 'config_params'), snap => {
                const data = snap.val(); if(!data) return;
                ['industry', 'province'].forEach(type => {
                    const select = document.getElementById('target' + type.charAt(0).toUpperCase() + type.slice(1));
                    const list = data[type].split(',').map(i => i.strip());
                    select.innerHTML = `<option value="ALL">Tất cả (Xoay vòng)</option>` + list.map(item => `<option value="${item}">${item}</option>`).join('');
                });
            });
            const cfgSnap = await get(ref(db, 'config_target'));
            if(cfgSnap.exists()){ const cfg = cfgSnap.val(); document.getElementById('targetIndustry').value = cfg.industry || "ALL"; document.getElementById('targetProvince').value = cfg.province || "ALL"; }
        }

        window.closeModal = () => document.getElementById('unifiedModal').classList.remove('active');
        window.saveGlobalConfig = (mode) => { const cfg = { mode, industry: document.getElementById('targetIndustry').value, province: document.getElementById('targetProvince').value, quota: 200, updated_at: Date.now() }; set(ref(db, 'config_target'), cfg).then(() => alert("Đã phát lệnh!")); };
        window.setSystemStatus = (s) => set(ref(db, 'config_system/status'), s);
        onValue(ref(db, 'hr_leads'), s => { rawLeadsData = s.val() || {}; renderLeads(); });
        onValue(ref(db, 'config_system/status'), s => { document.getElementById('systemStatusText').innerText = s.val(); });
        initSync();
    </script>
</body>
</html>
