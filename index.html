<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC CRM - MONITOR V3.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blink-bg { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { background-color: rgba(185, 28, 28, 0.7); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-4 font-sans antialiased">
    
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6 border-b border-gray-800 pb-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-blue-500 tracking-wider flex items-center gap-2">
                    <i class="fa-solid fa-network-wired"></i> VDC INTELLIGENCE
                </h1>
                <p class="text-xs text-gray-500 mt-1">Hệ thống trinh sát dữ liệu tự động v3.4</p>
            </div>
            <div class="text-right bg-gray-900 p-3 rounded-lg border border-gray-800 shadow-lg">
                <div class="text-4xl font-bold text-emerald-400 font-mono" id="leadCount">0</div>
                <div class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">LEADS TÌM ĐƯỢC</div>
            </div>
        </header>

        <div class="mb-2">
            <h3 class="text-gray-500 text-xs font-bold uppercase"><i class="fa-solid fa-robot mr-1"></i> Bot đang chạy</h3>
        </div>
        <div id="botGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8 min-h-[80px]">
            </div>

        <div class="bg-gray-900 rounded-xl border border-gray-800 overflow-hidden shadow-2xl flex flex-col h-[650px]">
            <div class="p-4 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-sm font-bold text-gray-300 uppercase flex items-center gap-2">
                    <i class="fa-solid fa-list-ul text-blue-500"></i> Danh sách kết quả mới nhất
                </h3>
                <span class="text-[10px] text-emerald-500 flex items-center gap-1 animate-pulse">
                    <i class="fa-solid fa-circle text-[8px]"></i> Live Sync
                </span>
            </div>
            
            <div id="feed" class="overflow-y-auto flex-1 p-0 divide-y divide-gray-800">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU",
            authDomain: "vdc-crm-southern.firebaseapp.com",
            databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com",
            projectId: "vdc-crm-southern",
            storageBucket: "vdc-crm-southern.firebasestorage.app",
            messagingSenderId: "793485969742",
            appId: "1:793485969742:web:40bd247e271eca62df361f",
            measurementId: "G-QYDTW8VWQ0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const OFFLINE_THRESHOLD = 60; 
        let botData = {};

        // --- 1. RENDER BOTS ---
        onValue(ref(db, 'hr_status'), (snapshot) => {
            botData = snapshot.val() || {};
            renderBots();
        });

        function renderBots() {
            const grid = document.getElementById('botGrid');
            grid.innerHTML = '';
            const now = Math.floor(Date.now() / 1000);
            let activeCount = 0;

            Object.keys(botData).forEach(key => {
                const bot = botData[key];
                // Bỏ qua Bot Offline
                if ((now - (bot.timestamp || 0)) > OFFLINE_THRESHOLD) return;
                
                activeCount++;
                const isError = bot.is_error;
                let cardClass = isError ? "bg-red-900/40 border-red-500/50 blink-bg" : "bg-slate-800 border-blue-500/50";
                let statusBadge = isError ? "SOS" : "ONLINE";
                
                grid.innerHTML += `
                    <div class="${cardClass} border rounded-lg p-3 flex justify-between items-center shadow-lg animate-fade-in">
                        <div>
                            <h4 class="font-bold text-sm text-gray-200">${bot.name}</h4>
                            <p class="text-[10px] text-gray-400 mt-1 truncate w-40">${bot.message}</p>
                        </div>
                        <div class="text-right">
                             <span class="text-[10px] font-bold ${isError ? 'text-red-400' : 'text-emerald-400'}">${statusBadge}</span>
                             <div class="text-[9px] text-gray-500 mt-1">${bot.last_active}</div>
                        </div>
                    </div>
                `;
            });
            
            if(activeCount === 0) grid.innerHTML = '<div class="col-span-full text-center text-gray-600 text-sm py-4 italic border border-dashed border-gray-800 rounded">Chưa có Bot nào hoạt động...</div>';
        }
        setInterval(renderBots, 1000);

        // --- 2. RENDER LEADS (GIAO DIỆN MỚI DỄ ĐỌC) ---
        let total = 0;
        onChildAdded(ref(db, 'hr_leads'), (snapshot) => {
            const d = snapshot.val();
            if(d.phone && d.phone !== "Không tìm thấy") {
                total++;
                document.getElementById('leadCount').innerText = total;
                
                const feed = document.getElementById('feed');
                const div = document.createElement('div');
                div.className = "p-4 hover:bg-gray-800 transition duration-150 animate-fade-in group";
                
                // Xử lý tên HR
                let hrInfo = `<span class="text-gray-500 italic text-sm">Chưa rõ tên</span>`;
                if (d.hr_name && d.hr_name !== "Không rõ tên") {
                    hrInfo = `<span class="text-emerald-300 font-bold text-base"><i class="fa-solid fa-user-tie mr-2"></i>${d.hr_name}</span>`;
                }

                // Layout mới: 2 Dòng
                div.innerHTML = `
                    <div class="mb-3">
                        <h4 class="text-lg md:text-xl font-bold text-blue-400 leading-tight group-hover:text-blue-300 transition">
                            <a href="${d.link}" target="_blank" class="hover:underline decoration-dashed decoration-1 underline-offset-4" title="Bấm để mở nguồn">
                                ${d.company}
                            </a>
                        </h4>
                        <div class="text-[10px] text-gray-500 mt-1 flex gap-3">
                            <span><i class="fa-regular fa-clock mr-1"></i>${d.timestamp}</span>
                            <span><i class="fa-solid fa-robot mr-1"></i>${d.bot}</span>
                            <span><i class="fa-solid fa-earth-americas mr-1"></i>${d.source || 'N/A'}</span>
                        </div>
                    </div>

                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center bg-gray-950/30 p-3 rounded-lg border border-gray-800 group-hover:border-gray-700">
                        <div class="mb-2 md:mb-0">
                            ${hrInfo}
                        </div>
                        
                        <div class="flex items-center gap-3">
                            <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider hidden md:block">Điện thoại:</span>
                            <span class="bg-emerald-900/40 text-emerald-400 px-4 py-1.5 rounded-md border border-emerald-500/30 font-mono font-bold text-xl md:text-2xl select-all cursor-copy shadow-[0_0_10px_rgba(16,185,129,0.1)]">
                                ${d.phone}
                            </span>
                        </div>
                    </div>
                `;
                
                feed.insertBefore(div, feed.firstChild);
            }
        });
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
    </style>
</body>
</html>
