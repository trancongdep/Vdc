    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU", authDomain: "vdc-crm-southern.firebaseapp.com", databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com", projectId: "vdc-crm-southern", storageBucket: "vdc-crm-southern.firebasestorage.app", messagingSenderId: "793485969742", appId: "1:793485969742:web:40bd247e271eca62df361f" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        let rawQueueData = {}; let rawLeadsData = {}; let currentFilter = 'ALL'; let currentEditingParam = '';

        // --- EXCEL TEMPLATE V18.7 (ADD PHONE COLUMN) ---
        window.downloadTemplate = () => {
            const wb = XLSX.utils.book_new();
            const ws_data = [['Name', 'Address', 'Province', 'Industry', 'Phone']];
            ws_data.push(['C√¥ng ty TNHH M·∫´u VDC', '123 ƒê∆∞·ªùng X, KCN S√≥ng Th·∫ßn', 'B√¨nh D∆∞∆°ng', 'X√¢y l·∫Øp ƒëi·ªán', '0901234567']);
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, "VDC_Template");
            XLSX.writeFile(wb, "VDC_Import_Template.xlsx");
        };

        window.handleFileUpload = (input) => {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1}).slice(1);
                let added = 0; const updates = {};
                const existing = new Set([...Object.values(rawQueueData).map(i=>i.name.toLowerCase()), ...Object.values(rawLeadsData).map(i=>i.company.toLowerCase())]);

                json.forEach(r => {
                    const name = r[0] ? String(r[0]).trim() : "";
                    const phone = r[4] ? String(r[4]).trim() : "";
                    if (name && !existing.has(name.toLowerCase())) {
                        const key = "tax_man_" + Date.now() + Math.floor(Math.random()*1000);
                        updates['hr_queue/' + key] = { 
                            name: name, company_name: name, 
                            address: r[1]||"", province: r[2]||"", industry: r[3]||"", 
                            phone: phone, source: "Excel Import", created_at: new Date().toISOString() 
                        };
                        added++; existing.add(name.toLowerCase());
                    }
                });
                if (added > 0) { await update(ref(db), updates); alert(`‚úÖ ƒê√£ n·∫°p th√†nh c√¥ng ${added} c√¥ng ty m·ªõi!`); }
                input.value = "";
            };
            reader.readAsArrayBuffer(file);
        };

        // --- MONITOR LOGIC ---
        async function loadDynamicParams() {
            onValue(ref(db, 'config_params'), async snap => {
                const data = snap.val() || { industry: "X√¢y l·∫Øp ƒëi·ªán, D·ªát may", province: "B√¨nh D∆∞∆°ng, ƒê·ªìng Nai", site: "site:hosocongty.vn" };
                ['industry', 'province', 'site'].forEach(type => {
                    const select = document.getElementById('target' + type.charAt(0).toUpperCase() + type.slice(1));
                    const list = data[type].split(',').map(i => i.trim());
                    select.innerHTML = (type !== 'site' ? `<option value="ALL">T·∫•t c·∫£</option>` : '') + list.map(item => `<option value="${item}">${item}</option>`).join('');
                });
                const configSnap = await get(ref(db, 'config_target')); const cfg = configSnap.val();
                if(cfg) {
                    if(cfg.industry) document.getElementById('targetIndustry').value = cfg.industry;
                    if(cfg.province) document.getElementById('targetProvince').value = cfg.province;
                    if(cfg.target_site) document.getElementById('targetSite').value = cfg.target_site;
                    if(cfg.quota) document.getElementById('scoutQuota').value = cfg.quota;
                    updateButtonStyles(cfg.mode);
                }
            });
        }

        function updateButtonStyles(mode) {
            const btnScout = document.getElementById('btnScout'); const btnMaps = document.getElementById('btnMaps'); const box = document.getElementById('commandBox');
            if(mode === 'MAPS') { btnMaps.className = "flex-1 bg-red-700 text-white py-1 rounded text-[10px] font-bold border border-red-400"; btnScout.className = "flex-1 bg-gray-800 text-gray-500 py-1 rounded text-[10px] font-bold border border-gray-700"; box.className = "bg-gray-900 border border-red-500/30 rounded-lg p-3 grid grid-cols-2 md:grid-cols-6 gap-3 shadow-2xl transition-all"; }
            else { btnScout.className = "flex-1 bg-blue-600 text-white py-1 rounded text-[10px] font-bold border border-blue-400"; btnMaps.className = "flex-1 bg-gray-800 text-gray-500 py-1 rounded text-[10px] font-bold border border-gray-700"; box.className = "bg-gray-900 border border-blue-500/30 rounded-lg p-3 grid grid-cols-2 md:grid-cols-6 gap-3 shadow-2xl transition-all"; }
        }

        window.openParamModal = async (type) => { currentEditingParam = type; document.getElementById('paramModalHeader').innerText = "S·ª¨A DANH S√ÅCH: " + type.toUpperCase(); const snap = await get(ref(db, 'config_params/' + type)); document.getElementById('paramInput').value = snap.val() || ""; document.getElementById('paramModal').classList.remove('opacity-0', 'pointer-events-none'); document.body.classList.add('modal-active'); };
        window.closeParamModal = () => { document.getElementById('paramModal').classList.add('opacity-0', 'pointer-events-none'); document.body.classList.remove('modal-active'); };
        window.saveParams = async () => { await set(ref(db, 'config_params/' + currentEditingParam), document.getElementById('paramInput').value); alert("L∆∞u tham s·ªë th√†nh c√¥ng!"); closeParamModal(); };
        window.saveGlobalConfig = (mode) => { set(ref(db, 'config_target'), { mode, industry: document.getElementById('targetIndustry').value, province: document.getElementById('targetProvince').value, target_site: document.getElementById('targetSite').value, quota: parseInt(document.getElementById('scoutQuota').value), updated_at: Date.now() }).then(() => { alert(`üéØ SERVER ƒê√É NH·∫¨N L·ªÜNH: ${mode}`); updateButtonStyles(mode); }); };
        function parseDateTime(s) { if (!s) return 0; if (s.includes('T')) return new Date(s).getTime(); try { const p = s.split(' '); const d = p[1].split('/'); const t = p[0].split(':'); return new Date(d[2], d[1]-1, d[0], t[0], t[1]).getTime(); } catch(e) { return 0; } }
        window.setSystemStatus = (s) => set(ref(db, 'config_system/status'), s);
        window.deleteNode = (p, n) => { if(confirm(`X√≥a: ${n}?`)) remove(ref(db, p)); };
        window.clearAllQueue = () => { if(confirm("X√≥a to√†n b·ªô kho ch·ªù?")) remove(ref(db, 'hr_queue')); };
        window.exportToExcel = () => { const data = Object.values(rawLeadsData).map(v => ({ "C√¥ng ty": v.company, "ƒê·ªãa ch·ªâ": v.address, "MST": v.tax_id, "ƒêi·ªán tho·∫°i": v.phone, "Li√™n h·ªá": v.contact_desc, "T·ªânh": v.province, "Ng√†nh": v.industry })); const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "VDC_Leads"); XLSX.writeFile(wb, `VDC_LEADS_${new Date().toISOString().slice(0,10)}.xlsx`); };

        onValue(ref(db, 'config_system/status'), s => { const v = s.val(); const txt = document.getElementById('systemStatusText'); if(v==='RUNNING'){ txt.innerText="H·ªá th·ªëng ƒëang ch·∫°y"; txt.className="mt-2 text-[10px] font-bold text-emerald-500 animate-pulse"; } else { txt.innerText="H·ªá th·ªëng t·∫°m d·ª´ng"; txt.className="mt-2 text-[10px] font-bold text-red-400"; }});
        onValue(ref(db, 'hr_queue'), s => { rawQueueData = s.val() || {}; document.getElementById('queueCount').innerText = s.size; const tbody = document.getElementById('queueTableBody'); tbody.innerHTML = ''; Object.entries(rawQueueData).sort((a,b) => parseDateTime(b[1].created_at) - parseDateTime(a[1].created_at)).forEach(([k,v], i) => { const row = document.createElement('tr'); row.className = "hover:bg-gray-800 transition cursor-pointer"; row.onclick = (e) => { if(!e.target.closest('button')) openDetail('hr_queue', k); }; row.innerHTML = `<td class="p-2 text-gray-600">${i+1}</td><td class="p-2"><div class="font-bold text-blue-300">${v.name}</div><div class="text-[9px] text-gray-600 truncate w-40">${v.address||''}</div></td><td class="p-2 text-center text-[9px] text-gray-500 font-mono">${v.created_at ? v.created_at.split('T')[0].slice(2) : '---'}</td><td class="p-2 text-center"><button onclick="deleteNode('hr_queue/${k}', '${v.name}')" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button></td>`; tbody.appendChild(row); }); });
        onValue(ref(db, 'hr_leads'), s => { rawLeadsData = s.val() || {}; document.getElementById('leadCount').innerText = s.size; renderLeadsTable(); });

        function renderLeadsTable() { const tbody = document.getElementById('leadTableBody'); tbody.innerHTML = ''; let arr = Object.entries(rawLeadsData); if(currentFilter==='PHONE_ONLY') arr = arr.filter(([k,v]) => v.phone && v.phone!=="Ch∆∞a c√≥"); arr.sort((a,b) => parseDateTime(b[1].last_updated) - parseDateTime(a[1].last_updated)).forEach(([k,v]) => { const row = document.createElement('tr'); row.className = "hover:bg-gray-800 transition cursor-pointer"; row.onclick = (e) => { if(!e.target.closest('button')) openDetail('hr_leads', k); }; const hasP = v.phone && v.phone !== "Ch∆∞a c√≥"; let contactDisp = v.contact_desc || ""; if(contactDisp.toLowerCase().includes("kh√°c") || contactDisp.toLowerCase().includes("ch∆∞a r√µ")) contactDisp = ""; row.innerHTML = `<td class="p-2"><div class="font-bold text-gray-300 group-hover:text-emerald-300 transition text-[11px]">${v.company}</div><div class="text-[9px] text-gray-600 truncate w-64">${v.address || (v.province || '---')}</div></td><td class="p-2 text-yellow-400 font-bold text-[10px]">${contactDisp}</td><td class="p-2"><span class="${hasP?'text-emerald-400 font-bold bg-emerald-900/20 px-1 rounded font-mono':'text-gray-600'}">${v.phone||'---'}</span></td><td class="p-2 text-center text-[9px] text-gray-500 font-mono">${v.last_updated ? v.last_updated.replace(' ', '<br>') : ''}</td><td class="p-2 text-center"><button onclick="deleteNode('hr_leads/${k}', '${v.company}')" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-xmark text-lg"></i></button></td>`; tbody.appendChild(row); }); }
        window.applyFilter = (v) => { currentFilter = v; renderLeadsTable(); };
        
        onValue(ref(db, 'hr_status'), s => { const grid = document.getElementById('botGrid'); grid.innerHTML = ''; const now = Math.floor(Date.now()/1000); Object.values(s.val()||{}).forEach(b => { if((now-(b.timestamp||0))>120) return; let borderColor = b.type === "SCOUT" ? "border-purple-500" : "border-blue-500"; grid.innerHTML+=`<div class="bot-card bg-gray-900 ${borderColor} border rounded p-2 flex items-center gap-2 h-9 shadow-inner"><i class="fa-solid fa-robot text-xs ${b.type==='SCOUT'?'text-purple-400':'text-blue-400'}"></i><div class="overflow-hidden leading-none"><div class="font-bold text-[9px] truncate w-20">${b.name}</div><div class="text-[8px] opacity-60 truncate w-28 mt-1">${b.message}</div></div></div>`; }); });
        window.openDetail = (table, key) => { const data = (table === 'hr_queue') ? rawQueueData[key] : rawLeadsData[key]; if(!data) return; document.getElementById('editPath').value = table; document.getElementById('editKey').value = key; document.getElementById('editName').value = data.company_name || data.company || ""; document.getElementById('editTax').value = data.tax_id || ""; document.getElementById('editProv').value = data.province || ""; document.getElementById('editAddress').value = data.address || ""; document.getElementById('editPhone').value = data.phone || ""; document.getElementById('editContact').value = data.contact_desc || ""; document.getElementById('unifiedModal').classList.remove('opacity-0', 'pointer-events-none'); document.body.classList.add('modal-active'); };
        window.closeModal = () => { document.getElementById('unifiedModal').classList.add('opacity-0', 'pointer-events-none'); document.body.classList.remove('modal-active'); };
        window.saveEdit = async function() { const table = document.getElementById('editPath').value; const key = document.getElementById('editKey').value; const newData = { province: document.getElementById('editProv').value, address: document.getElementById('editAddress').value, phone: document.getElementById('editPhone').value, contact_desc: document.getElementById('editContact').value, tax_id: document.getElementById('editTax').value, last_updated: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) + " " + new Date().toLocaleDateString('en-GB') }; if(table === 'hr_queue') { newData.name = document.getElementById('editName').value; newData.company_name = newData.name; } else { newData.company = document.getElementById('editName').value; } await update(ref(db, `${table}/${key}`), newData); closeModal(); };

        loadDynamicParams();
    </script>
