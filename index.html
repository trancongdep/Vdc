<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC CRM PRO v19.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .table-fixed-header thead { position: sticky; top: 0; z-index: 10; background-color: #1f2937; }
        .modal { transition: opacity 0.2s; }
        body.modal-active { overflow: hidden; }
        .blink-red { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; color: red; } }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen p-1 font-sans text-sm">
    <div class="max-w-[1900px] mx-auto">
        <header class="flex flex-col gap-2 mb-3 border-b border-gray-800 pb-3">
            <div class="flex justify-between items-center px-2">
                <h1 class="text-xl font-bold text-blue-500 tracking-tighter">VDC CRM v19.9</h1>
                <div id="systemStatusText" class="text-[9px] font-bold uppercase py-1 px-2 rounded bg-gray-900 border border-gray-700">...</div>
            </div>

            <div id="commandBox" class="bg-gray-900 border border-gray-700 rounded-xl p-3 grid grid-cols-2 md:grid-cols-6 gap-2">
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-blue-400 font-bold uppercase">Ngành <i class="fa-solid fa-pen-nib ml-1" onclick="openParamModal('industry')"></i></label>
                    <select id="targetIndustry" class="bg-gray-950 border border-gray-700 rounded p-2 text-xs text-white outline-none"></select>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-emerald-400 font-bold uppercase">Tỉnh <i class="fa-solid fa-pen-nib ml-1" onclick="openParamModal('province')"></i></label>
                    <select id="targetProvince" class="bg-gray-950 border border-gray-700 rounded p-2 text-xs text-white outline-none"></select>
                </div>
                <div class="flex gap-2 col-span-2 md:col-span-2">
                    <button onclick="saveGlobalConfig('SCOUT')" id="btnScout" class="flex-1 bg-blue-600 text-white py-3 rounded-lg text-xs font-bold shadow-lg uppercase shadow-blue-900/20">Web</button>
                    <button onclick="saveGlobalConfig('MAPS')" id="btnMaps" class="flex-1 bg-red-700 text-white py-3 rounded-lg text-xs font-bold shadow-lg uppercase shadow-red-900/20">Maps</button>
                </div>
                <div class="flex gap-2 col-span-2 md:col-span-2">
                    <button onclick="setSystemStatus('RUNNING')" class="flex-1 bg-emerald-600 text-white py-3 rounded-lg text-xs font-bold uppercase">Chạy</button>
                    <button onclick="setSystemStatus('PAUSED')" class="flex-1 bg-gray-700 text-white py-3 rounded-lg text-xs font-bold uppercase">Dừng</button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-2 mb-3 px-2">
            <div class="bg-blue-900/10 border border-blue-500/30 rounded-lg p-2 text-center"><div class="text-xl font-bold text-blue-400" id="queueCount">0</div><div class="text-[8px] uppercase text-gray-500">Kho chờ</div></div>
            <div class="bg-emerald-900/10 border border-emerald-500/30 rounded-lg p-2 text-center"><div class="text-xl font-bold text-emerald-400" id="leadCount">0</div><div class="text-[8px] uppercase text-gray-500">Kết quả</div></div>
            <div class="col-span-2 bg-gray-900/50 border border-gray-800 rounded-lg p-2"><div id="botGrid" class="grid grid-cols-1 gap-2 h-[40px] overflow-hidden"></div></div>
        </div>

        <div class="bg-gray-900 border border-gray-800 rounded-xl flex flex-col overflow-hidden shadow-2xl h-[calc(100vh-280px)]">
            <div class="p-2 bg-gray-800/50 border-b border-gray-700 flex justify-between items-center px-4">
                <h3 class="font-bold text-emerald-400 uppercase text-xs">Dữ liệu doanh nghiệp (Leads)</h3>
                <button onclick="exportToExcel()" class="bg-emerald-700 text-white text-[10px] px-3 py-1 rounded font-bold">XUẤT EXCEL</button>
            </div>
            <div class="overflow-auto flex-1 bg-gray-950">
                <table class="w-full text-left table-fixed-header text-xs">
                    <thead><tr class="text-[9px] text-gray-500 uppercase bg-gray-900 border-b border-gray-800"><th class="p-2">Doanh nghiệp</th><th class="p-2 w-28 text-center">Kết nối nhanh</th><th class="p-2 w-8">X</th></tr></thead>
                    <tbody id="leadTableBody" class="divide-y divide-gray-900 text-gray-300"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="unifiedModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50 p-4">
        <div class="modal-overlay absolute inset-0 bg-black/80" onclick="closeModal()"></div>
        <div class="modal-container bg-gray-900 w-full max-w-md rounded-xl shadow-2xl border border-gray-700 overflow-hidden">
            <div class="p-4 border-b border-gray-800 flex justify-between"><h3 id="modalHeader" class="font-bold text-blue-400">Chi tiết</h3><button onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button></div>
            <div id="modalBody" class="p-4 space-y-3 text-[11px]"></div>
            <div class="p-4 bg-gray-800 text-right"><button onclick="closeModal()" class="bg-blue-600 px-4 py-2 rounded font-bold">OK</button></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU", authDomain: "vdc-crm-southern.firebaseapp.com", databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com", projectId: "vdc-crm-southern", storageBucket: "vdc-crm-southern.firebasestorage.app", messagingSenderId: "793485969742", appId: "1:793485969742:web:40bd247e271eca62df361f" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        let rawLeadsData = {};

        async function initSync() {
            onValue(ref(db, 'config_params'), snap => {
                const data = snap.val(); if(!data) return;
                ['industry', 'province'].forEach(type => {
                    const select = document.getElementById('target' + type.charAt(0).toUpperCase() + type.slice(1));
                    const list = data[type].split(',').map(i => i.strip());
                    select.innerHTML = `<option value="ALL">Xoay vòng (Tất cả)</option>` + list.map(item => `<option value="${item}">${item}</option>`).join('');
                });
            });
            const cfgSnap = await get(ref(db, 'config_target'));
            if(cfgSnap.exists()){ 
                const cfg = cfgSnap.val();
                document.getElementById('targetIndustry').value = cfg.industry || "ALL";
                document.getElementById('targetProvince').value = cfg.province || "ALL";
                document.getElementById('scoutQuota').value = cfg.quota || 200;
            }
        }

        window.saveGlobalConfig = (mode) => {
            const cfg = { mode, industry: document.getElementById('targetIndustry').value, province: document.getElementById('targetProvince').value, quota: parseInt(document.getElementById('scoutQuota').value), updated_at: Date.now() };
            set(ref(db, 'config_target'), cfg).then(() => alert(`Phát lệnh: ${mode}`));
        };

        function renderLeads() {
            const tbody = document.getElementById('leadTableBody'); tbody.innerHTML = '';
            Object.entries(rawLeadsData).sort((a,b) => b[1].last_updated?.localeCompare(a[1].last_updated)).forEach(([k,v]) => {
                const phoneStr = v.phone && v.phone !== "Chưa có" ? v.phone.split(' - ')[0].replace(/[^0-9]/g, '') : '';
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-800 transition";
                row.innerHTML = `
                    <td class="p-2 leading-tight" onclick="showDetail('${k}')">
                        <div class="font-bold text-gray-200">${v.company}</div>
                        <div class="text-[9px] text-gray-500 truncate w-40">${v.address || v.province}</div>
                        <div class="text-[10px] text-emerald-500 font-mono mt-0.5">${v.tax_id || ''}</div>
                    </td>
                    <td class="p-2">
                        <div class="flex justify-center gap-4">
                            ${phoneStr ? `<a href="tel:${phoneStr}" class="text-emerald-400 text-xl"><i class="fa-solid fa-phone-volume"></i></a>` : ''}
                            ${phoneStr ? `<a href="https://zalo.me/${phoneStr}" target="_blank" class="text-blue-400 text-xl"><i class="fa-solid fa-comment-dots"></i></a>` : ''}
                        </div>
                    </td>
                    <td class="p-2 text-center">
                        <button onclick="remove(ref(db, 'hr_leads/${k}'))" class="text-gray-700"><i class="fa-solid fa-xmark"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        window.showDetail = (key) => {
            const v = rawLeadsData[key];
            document.getElementById('modalHeader').innerText = v.company;
            document.getElementById('modalBody').innerHTML = `
                <p><b>MST:</b> ${v.tax_id || '---'}</p>
                <p><b>Địa chỉ:</b> ${v.address || '---'}</p>
                <p><b>Phone:</b> ${v.phone || '---'}</p>
                <p><b>Phụ trách:</b> ${v.contact_desc || '---'}</p>
                <p><b>Ngành:</b> ${v.industry || '---'}</p>
            `;
            document.getElementById('unifiedModal').classList.remove('opacity-0', 'pointer-events-none');
        };

        window.closeModal = () => document.getElementById('unifiedModal').classList.add('opacity-0', 'pointer-events-none');
        window.setSystemStatus = (s) => set(ref(db, 'config_system/status'), s);
        onValue(ref(db, 'hr_leads'), s => { rawLeadsData = s.val() || {}; renderLeads(); document.getElementById('leadCount').innerText = s.size; });
        onValue(ref(db, 'hr_queue'), s => { document.getElementById('queueCount').innerText = s.size; });
        onValue(ref(db, 'config_system/status'), s => { document.getElementById('systemStatusText').innerText = s.val(); });
        onValue(ref(db, 'hr_status/' + BOT_NAME), s => { 
            const b = s.val(); if(!b) return;
            const grid = document.getElementById('botGrid');
            const color = b.is_error ? 'text-red-500 blink-red' : 'text-emerald-500';
            grid.innerHTML = `<div class="font-bold text-[10px] ${color}">${b.message}</div>`;
        });

        initSync();
    </script>
</body>
</html>
