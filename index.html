<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC CRM PRO v22.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .page-content { display: none; height: calc(100vh - 70px); }
        .page-content.active { display: flex; flex-direction: column; }
        #sidebar { transition: transform 0.3s ease; z-index: 100; }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
        #sidebarOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 90; }
        #sidebarOverlay.active { display: block; }
        .menu-item-active { background: rgba(59, 130, 246, 0.2); border-left: 4px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        .pulse-active { animation: pulse-power 2s infinite; }
        @keyframes pulse-power { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen overflow-hidden font-sans text-sm">

    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed left-0 top-0 h-full w-72 bg-gray-900 border-r border-gray-800 sidebar-closed flex flex-col shadow-2xl">
        <div class="p-6 flex justify-between items-center border-b border-gray-800">
            <h2 class="text-blue-500 font-bold uppercase tracking-widest text-xs">VDC Management</h2>
            <button onclick="toggleSidebar()" class="text-gray-500"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <nav class="space-y-2">
                <button onclick="switchPage('stats')" id="nav-stats" class="w-full flex items-center gap-4 p-4 rounded-xl transition menu-item-active"><i class="fa-solid fa-chart-pie text-lg"></i> Giám sát</button>
                <button onclick="switchPage('leads')" id="nav-leads" class="w-full flex items-center gap-4 p-4 rounded-xl transition text-gray-400 hover:bg-gray-800"><i class="fa-solid fa-list-check text-lg"></i> Danh sách KH</button>
            </nav>
            <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700 space-y-4">
                <label class="text-[9px] text-gray-500 font-bold uppercase">Điều khiển Bot</label>
                <button id="modeToggleBtn" onclick="handleModeCycle()" class="w-full py-3 rounded-lg font-bold text-[10px] uppercase border border-blue-500/30 text-blue-400"></button>
            </div>
        </div>
        <div class="p-4 text-[9px] text-gray-600 text-center border-t border-gray-800">Version 22.0</div>
    </aside>

    <main class="h-screen flex flex-col">
        <nav class="h-[70px] bg-gray-900 border-b border-gray-800 p-3 flex justify-between items-center z-10">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center bg-gray-800 rounded-lg text-blue-500 shadow-inner"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h1 id="pageTitle" class="font-bold text-gray-100 tracking-tighter uppercase text-sm leading-none">Giám sát</h1>
                    <span id="versionLabel" class="text-[8px] text-blue-600 font-black tracking-widest">VERSION 22.0</span>
                </div>
            </div>
            <button id="powerBtn" onclick="handlePowerToggle()" class="w-12 h-12 flex items-center justify-center rounded-full border-4 shadow-xl active:scale-90 transition-all"><i class="fa-solid fa-power-off text-xl"></i></button>
        </nav>

        <div class="flex-1 overflow-hidden">
            <div id="page-stats" class="page-content active p-4 space-y-4 overflow-y-auto">
                <div class="grid grid-cols-2 gap-3 text-center font-bold">
                    <div class="bg-blue-900/10 border border-blue-500/20 rounded-2xl p-6 shadow-lg"><div class="text-4xl text-blue-400" id="queueCount">0</div><div class="text-[9px] text-gray-500 mt-2 uppercase">Hàng đợi</div></div>
                    <div class="bg-emerald-900/10 border border-emerald-500/20 rounded-2xl p-6 shadow-lg"><div class="text-4xl text-emerald-400" id="leadCountStat">0</div><div class="text-[9px] text-gray-500 mt-2 uppercase">Tổng số</div></div>
                </div>
                <div class="bg-gray-900 border border-gray-800 rounded-2xl p-5 shadow-inner">
                    <label class="text-[10px] text-gray-500 uppercase font-bold border-b border-gray-800 pb-2 block mb-3">Nhật ký Bot v22.0</label>
                    <div id="botStatusText" class="text-blue-300 font-mono text-xs leading-relaxed min-h-[100px]">Đang kết nối...</div>
                </div>
            </div>

            <div id="page-leads" class="page-content">
                <div class="flex-1 overflow-auto bg-gray-950">
                    <table class="w-full text-left">
                        <thead class="bg-gray-900 sticky top-0 z-20 border-b border-gray-800"><tr class="text-[9px] text-gray-500 uppercase font-bold"><th class="p-4">Doanh nghiệp</th><th class="p-4 w-12 text-center">Gọi</th><th class="p-4 w-12 text-center">Mail</th><th class="p-4 w-10"></th></tr></thead>
                        <tbody id="leadTableBody" class="divide-y divide-gray-900"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="leadModal" class="fixed inset-0 z-[110] hidden items-center justify-center p-4">
        <div class="fixed inset-0 bg-black/95" onclick="closeModal()"></div>
        <div class="relative bg-gray-900 border border-gray-700 w-full max-w-md rounded-2xl p-5 space-y-4 shadow-2xl overflow-y-auto max-h-[90vh]" id="modalBody"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU", authDomain: "vdc-crm-southern.firebaseapp.com", databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com", projectId: "vdc-crm-southern", storageBucket: "vdc-crm-southern.firebasestorage.app", messagingSenderId: "793485969742", appId: "1:793485969742:web:40bd247e271eca62df361f" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        
        let currentMode = 'SCOUT', currentStatus = 'PAUSED', rawLeadsData = {}, currentVersion = 22.0;

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('sidebar-closed'); document.getElementById('sidebarOverlay').classList.toggle('active'); };
        window.switchPage = (p) => { 
            document.querySelectorAll('.page-content').forEach(el => el.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            document.getElementById('nav-stats').classList.remove('menu-item-active');
            document.getElementById('nav-leads').classList.remove('menu-item-active');
            document.getElementById('nav-'+p).classList.add('menu-item-active');
            document.getElementById('pageTitle').innerText = p === 'stats' ? 'Giám sát' : 'Dữ liệu';
            toggleSidebar();
        };

        function renderLeads() {
            const tbody = document.getElementById('leadTableBody'); tbody.innerHTML = '';
            const items = Object.entries(rawLeadsData).sort((a,b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
            items.forEach(([k,v]) => {
                const phone = v.phone?.split(' - ')[0].replace(/[^0-9]/g, '') || '';
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-900 border-b border-gray-800/30";
                row.innerHTML = `
                    <td class="p-4" onclick="showDetail('${k}')"><div class="font-bold text-gray-200 text-xs uppercase">${v.company || v.name}</div><div class="text-[9px] text-emerald-500 font-mono">${v.tax_id || '---'}</div></td>
                    <td class="p-4 text-center">${phone ? `<a href="tel:${phone}" class="text-emerald-400 text-xl"><i class="fa-solid fa-phone"></i></a>` : ''}</td>
                    <td class="p-4 text-center">${v.email ? `<a href="mailto:${v.email}" class="text-purple-400 text-xl"><i class="fa-solid fa-envelope"></i></a>` : ''}</td>
                    <td class="p-4 text-center"><button onclick="remove(ref(db, 'hr_leads/${k}'))" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                `;
                tbody.appendChild(row);
            });
        }

        async function init() {
            onValue(ref(db, 'hr_status/bot_VDC_CORE'), s => {
                const d = s.val(); if(d) document.getElementById('botStatusText').innerHTML = d.message.replace(/\n/g, '<br>');
            });
            onValue(ref(db, 'hr_leads'), s => { 
                rawLeadsData = s.val() || {}; 
                document.getElementById('leadCountStat').innerText = Object.keys(rawLeadsData).length;
                renderLeads(); // ĐÃ THÊM LẠI DÒNG QUAN TRỌNG NÀY
            });
            onValue(ref(db, 'hr_queue'), s => { document.getElementById('queueCount').innerText = Object.keys(s.val()||{}).length; });
            onValue(ref(db, 'config_target/mode'), s => { currentMode = s.val() || 'SCOUT'; updateModeUI(); });
            onValue(ref(db, 'config_system/status'), s => { currentStatus = s.val() || 'PAUSED'; updatePowerUI(); });
        }

        window.handleModeCycle = () => {
            let n = currentMode === 'SCOUT' ? 'MAPS' : (currentMode === 'MAPS' ? 'REFRESH' : 'SCOUT');
            set(ref(db, 'config_target/mode'), n);
        };
        window.handlePowerToggle = () => set(ref(db, 'config_system/status'), currentStatus === 'RUNNING' ? 'PAUSED' : 'RUNNING');
        
        function updateModeUI() {
            const b = document.getElementById('modeToggleBtn');
            b.innerText = currentMode + ' MODE';
        }

        function updatePowerUI() {
            const b = document.getElementById('powerBtn');
            b.className = currentStatus === 'RUNNING' ? "w-12 h-12 flex items-center justify-center rounded-full border-4 border-emerald-500 bg-emerald-600 text-white pulse-active" : "w-12 h-12 flex items-center justify-center rounded-full border-4 border-red-500 bg-red-600 text-white";
        }

        window.showDetail = (k) => {
            const v = rawLeadsData[k];
            document.getElementById('modalBody').innerHTML = `
                <h3 class="font-bold text-blue-400 uppercase text-xs">${v.company}</h3>
                <div class="space-y-3">
                    <p class="text-gray-400">MST: <span class="text-emerald-400 font-mono">${v.tax_id || '---'}</span></p>
                    <p class="text-gray-400">Email: <span class="text-white">${v.email || '---'}</span></p>
                    <p class="text-gray-400">Phone: <span class="text-white">${v.phone || '---'}</span></p>
                    <p class="text-gray-400">Lao động: <span class="text-yellow-400">${v.labor_size || '---'}</span></p>
                </div>
                <button onclick="closeModal()" class="w-full bg-blue-600 py-3 rounded-lg font-bold uppercase">Đóng</button>
            `;
            document.getElementById('leadModal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('leadModal').classList.add('hidden');

        init();
    </script>
</body>
</html>
