<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC CRM COMMAND v19.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        .table-fixed-header thead { position: sticky; top: 0; z-index: 10; background-color: #1f2937; }
        .modal { transition: opacity 0.2s ease-in-out; }
        body.modal-active { overflow: hidden; }
        .btn-social { transition: all 0.2s; }
        .btn-social:hover { transform: scale(1.25); }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-2 font-sans antialiased text-sm">
    <div class="max-w-[1800px] mx-auto">
        <header class="flex flex-col xl:flex-row justify-between items-center mb-4 border-b border-gray-800 pb-4 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-500 tracking-wider flex items-center gap-2">
                    <i class="fa-solid fa-database"></i> VDC COMMAND v19.3
                </h1>
                <p class="text-[10px] text-emerald-500 uppercase font-bold tracking-widest animate-pulse">Hi·ªÉn th·ªã chi ti·∫øt MST & Social</p>
            </div>

            <div id="commandBox" class="bg-gray-900 border border-gray-700 rounded-lg p-3 grid grid-cols-2 md:grid-cols-6 gap-3 shadow-2xl w-full xl:w-auto transition-all">
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-blue-400 font-bold uppercase flex justify-between">Ng√†nh <i class="fa-solid fa-pen-nib cursor-pointer" onclick="openParamModal('industry')"></i></label>
                    <select id="targetIndustry" class="bg-gray-950 border border-gray-700 rounded px-2 py-1 text-[11px] text-white outline-none"></select>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-emerald-400 font-bold uppercase flex justify-between">T·ªânh <i class="fa-solid fa-pen-nib cursor-pointer" onclick="openParamModal('province')"></i></label>
                    <select id="targetProvince" class="bg-gray-950 border border-gray-700 rounded px-2 py-1 text-[11px] text-white h-[26px] outline-none"></select>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-orange-400 font-bold uppercase flex justify-between">Web <i class="fa-solid fa-pen-nib cursor-pointer" onclick="openParamModal('site')"></i></label>
                    <select id="targetSite" class="bg-gray-950 border border-gray-700 rounded px-2 py-1 text-[11px] text-white outline-none"></select>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-purple-400 font-bold uppercase">Quota</label>
                    <input type="number" id="scoutQuota" class="bg-gray-950 border border-gray-700 rounded px-2 py-1 text-[11px] text-center text-white outline-none" value="100">
                </div>
                <div class="flex items-end gap-2 md:col-span-2">
                    <button onclick="saveGlobalConfig('SCOUT')" id="btnScout" class="flex-1 bg-gray-800 hover:bg-blue-600 text-white py-1 rounded text-[10px] font-bold border border-gray-700 transition uppercase">Qu√©t Web</button>
                    <button onclick="saveGlobalConfig('MAPS')" id="btnMaps" class="flex-1 bg-gray-800 hover:bg-red-700 text-white py-1 rounded text-[10px] font-bold border border-gray-700 transition uppercase">Qu√©t Maps</button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-4">
            <div class="lg:col-span-1 grid grid-cols-2 gap-2">
                <div class="bg-blue-900/10 border border-blue-500/30 rounded p-3 text-center"><div class="text-2xl font-bold text-blue-400" id="queueCount">0</div><div class="text-[10px] text-gray-400 uppercase font-bold">Kho ch·ªù</div></div>
                <div class="bg-emerald-900/10 border border-emerald-500/30 rounded p-3 text-center"><div class="text-2xl font-bold text-emerald-400" id="leadCount">0</div><div class="text-[10px] text-gray-400 uppercase font-bold">K·∫øt qu·∫£</div></div>
            </div>
            <div class="lg:col-span-1 bg-gray-900 border border-gray-700 rounded p-3 flex flex-col justify-center items-center text-center">
                <div class="flex gap-4 w-full"><button onclick="setSystemStatus('RUNNING')" id="btnStart" class="flex-1 bg-emerald-600 text-white py-2 rounded font-bold shadow-lg transition">CH·∫†Y</button><button onclick="setSystemStatus('PAUSED')" id="btnStop" class="flex-1 bg-red-600 text-white py-2 rounded font-bold transition shadow-lg">D·ª™NG</button></div>
                <div id="systemStatusText" class="mt-2 text-[10px] font-bold tracking-widest uppercase">...</div>
            </div>
            <div class="lg:col-span-2 bg-gray-900/50 border border-gray-800 rounded p-2"><div id="botGrid" class="grid grid-cols-2 md:grid-cols-3 gap-2 h-[80px] overflow-y-auto"></div></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-280px)]">
            <div class="lg:col-span-1 bg-gray-900 border border-gray-800 rounded-lg flex flex-col overflow-hidden text-xs">
                <div class="p-2 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="font-bold text-blue-400 uppercase pl-1">Kho ch·ªù (Queue)</h3>
                    <div class="flex gap-1">
                        <button onclick="downloadTemplate()" class="bg-gray-700 hover:bg-gray-600 text-white text-[9px] px-2 py-1 rounded font-bold border border-gray-600">M·∫™U</button>
                        <label class="bg-blue-700 hover:bg-blue-600 text-[9px] px-2 py-1 rounded cursor-pointer font-bold uppercase">NH·∫¨P<input type="file" accept=".xlsx,.csv" class="hidden" onchange="handleFileUpload(this)"></label>
                        <button onclick="clearAllQueue()" class="text-[9px] bg-red-900/40 hover:bg-red-700 text-red-400 px-2 py-1 rounded transition">X√ìA</button>
                    </div>
                </div>
                <div class="overflow-auto flex-1 bg-gray-950"><table class="w-full text-left table-fixed-header"><thead class="text-gray-500 bg-gray-800 border-b border-gray-700"><tr class="text-[10px] uppercase"><th class="p-2 w-8">#</th><th class="p-2">C√¥ng ty</th><th class="p-2 w-20 text-center">Ng√†y</th><th class="p-2 w-8"></th></tr></thead><tbody id="queueTableBody" class="divide-y divide-gray-800 text-gray-300"></tbody></table></div>
            </div>

            <div class="lg:col-span-2 bg-gray-900 border border-gray-800 rounded-lg flex flex-col overflow-hidden text-xs">
                <div class="p-2 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="font-bold text-emerald-400 uppercase pl-1">K·∫øt qu·∫£ (Leads)</h3>
                    <div class="flex gap-2">
                        <select id="filterSelect" onchange="applyFilter(this.value)" class="bg-gray-950 text-[10px] border border-gray-700 rounded px-2 py-1 text-white"><option value="ALL">T·∫•t c·∫£</option><option value="PHONE_ONLY">Ch·ªâ SƒêT</option></select>
                        <button onclick="exportToExcel()" class="bg-emerald-700 text-[9px] px-3 py-1 rounded font-bold hover:bg-emerald-600 transition uppercase shadow-lg">Xu·∫•t Excel</button>
                    </div>
                </div>
                <div class="overflow-auto flex-1 bg-gray-950">
                    <table class="w-full text-left table-fixed-header text-gray-300">
                        <thead>
                            <tr class="text-[10px] text-gray-500 bg-gray-800 border-b border-gray-700 uppercase">
                                <th class="p-2">C√¥ng ty & ƒê·ªãa ch·ªâ</th>
                                <th class="p-2 w-28 text-emerald-500">MST</th> <th class="p-2 w-32">Phone</th>
                                <th class="p-2 w-28 text-center">K·∫øt n·ªëi</th>
                                <th class="p-2 w-32 text-yellow-500">Ng∆∞·ªùi li√™n h·ªá</th>
                                <th class="p-2 w-10 text-center text-red-500"><i class="fa-solid fa-trash"></i></th>
                            </tr>
                        </thead>
                        <tbody id="leadTableBody" class="divide-y divide-gray-800"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU", authDomain: "vdc-crm-southern.firebaseapp.com", databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com", projectId: "vdc-crm-southern", storageBucket: "vdc-crm-southern.firebasestorage.app", messagingSenderId: "793485969742", appId: "1:793485969742:web:40bd247e271eca62df361f" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        let rawQueueData = {}; let rawLeadsData = {}; let currentFilter = 'ALL';

        // ... [H√†m initSync, saveGlobalConfig, updateUIColors, openSocial gi·ªØ nguy√™n t·ª´ v19.2] ...
        async function initSync() {
            onValue(ref(db, 'config_params'), async snap => {
                const data = snap.val() || { industry: "D·ªát may, G·ªó, X√¢y d·ª±ng", province: "B√¨nh D∆∞∆°ng, Long An", site: "site:hosocongty.vn" };
                ['industry', 'province', 'site'].forEach(type => {
                    const select = document.getElementById('target' + type.charAt(0).toUpperCase() + type.slice(1));
                    const list = data[type].split(',').map(i => i.trim());
                    select.innerHTML = (type !== 'site' ? `<option value="ALL">T·∫•t c·∫£</option>` : '') + list.map(item => `<option value="${item}">${item}</option>`).join('');
                });
                const cfgSnap = await get(ref(db, 'config_target'));
                if(cfgSnap.exists()){ const cfg = cfgSnap.val(); document.getElementById('targetIndustry').value = cfg.industry; document.getElementById('targetProvince').value = cfg.province; document.getElementById('targetSite').value = cfg.target_site; document.getElementById('scoutQuota').value = cfg.quota; updateUIColors(cfg.mode); }
            });
        }

        window.saveGlobalConfig = (mode) => {
            const cfg = { mode, industry: document.getElementById('targetIndustry').value, province: document.getElementById('targetProvince').value, target_site: document.getElementById('targetSite').value, quota: parseInt(document.getElementById('scoutQuota').value), updated_at: Date.now() };
            set(ref(db, 'config_target'), cfg).then(() => { alert(`üéØ SERVER NH·∫¨N L·ªÜNH: ${mode}`); updateUIColors(mode); });
        };

        function updateUIColors(mode) {
            const bScout = document.getElementById('btnScout'); const bMaps = document.getElementById('btnMaps');
            if(mode === 'MAPS') { bMaps.className="flex-1 bg-red-700 text-white py-1 rounded text-[10px] font-bold border border-red-400 shadow-inner"; bScout.className="flex-1 bg-gray-800 text-gray-500 py-1 rounded text-[10px] border border-gray-700"; }
            else { bScout.className="flex-1 bg-blue-600 text-white py-1 rounded text-[10px] font-bold border border-blue-400 shadow-inner"; bMaps.className="flex-1 bg-gray-800 text-gray-500 py-1 rounded text-[10px] border border-gray-700"; }
        }

        window.openSocial = (phone, type) => { if(!phone || phone === "Ch∆∞a c√≥") return; const p = phone.split(' - ')[0].replace(/[^0-9]/g, ''); let url = ""; if(type === 'zalo') url = `https://zalo.me/${p}`; if(type === 'fb') url = `https://www.facebook.com/search/top/?q=${p}`; if(type === 'google') url = `https://www.google.com/search?q="${p}"`; window.open(url, '_blank'); };
        window.setSystemStatus = (s) => set(ref(db, 'config_system/status'), s);
        window.deleteNode = (p, n) => { if(confirm(`X√≥a: ${n}?`)) remove(ref(db, p)); };
        window.clearAllQueue = () => { if(confirm("X√≥a s·∫°ch kho ch·ªù?")) remove(ref(db, 'hr_queue')); };
        window.downloadTemplate = () => { const ws = XLSX.utils.aoa_to_sheet([['Name', 'Address', 'Province', 'Industry', 'Phone'], ['Cty M·∫´u', 'HCM', 'HCM', 'ƒêi·ªán', '090']]); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "VDC"); XLSX.writeFile(wb, "VDC_Template.xlsx"); };
        window.exportToExcel = () => { const ws = XLSX.utils.json_to_sheet(Object.values(rawLeadsData).map(v => ({ "C√¥ng ty": v.company, "M√£ s·ªë thu·∫ø": v.tax_id, "ƒê·ªãa ch·ªâ": v.address, "Phone": v.phone, "Li√™n h·ªá": v.contact_desc }))); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Leads"); XLSX.writeFile(wb, `VDC_Leads_${new Date().toISOString().slice(0,10)}.xlsx`); };

        onValue(ref(db, 'config_system/status'), s => { const v = s.val(); const txt = document.getElementById('systemStatusText'); if(v==='RUNNING'){ txt.innerText="ƒêANG CH·∫†Y"; txt.className="mt-2 text-[10px] font-bold text-emerald-500 animate-pulse"; } else { txt.innerText="T·∫†M D·ª™NG"; txt.className="mt-2 text-[10px] font-bold text-red-400"; }});
        onValue(ref(db, 'hr_queue'), s => { rawQueueData = s.val() || {}; document.getElementById('queueCount').innerText = s.size; const tbody = document.getElementById('queueTableBody'); tbody.innerHTML = ''; Object.entries(rawQueueData).sort((a,b) => parseDateTime(b[1].created_at) - parseDateTime(a[1].created_at)).forEach(([k,v], i) => { const row = document.createElement('tr'); row.className = "hover:bg-gray-800 transition cursor-pointer"; row.onclick = (e) => { if(!e.target.closest('button')) openDetail('hr_queue', k); }; row.innerHTML = `<td class="p-2 text-gray-600">${i+1}</td><td class="p-2"><div class="font-bold text-blue-300 text-[11px]">${v.name}</div><div class="text-[9px] text-gray-600 truncate w-40">${v.address||''}</div></td><td class="p-2 text-center text-[9px] text-gray-500 font-mono">${v.created_at ? v.created_at.split('T')[0].slice(2) : '---'}</td><td class="p-2 text-center"><button onclick="deleteNode('hr_queue/${k}', '${v.name}')" class="text-gray-700 hover:text-red-500 transition"><i class="fa-solid fa-trash-can"></i></button></td>`; tbody.appendChild(row); }); });
        onValue(ref(db, 'hr_leads'), s => { rawLeadsData = s.val() || {}; document.getElementById('leadCount').innerText = s.size; renderLeadsTable(); });

        // RENDER LEADS V·ªöI C·ªòT MST
        function renderLeadsTable() { 
            const tbody = document.getElementById('leadTableBody'); tbody.innerHTML = ''; 
            let arr = Object.entries(rawLeadsData); if(currentFilter==='PHONE_ONLY') arr = arr.filter(([k,v]) => v.phone && v.phone!=="Ch∆∞a c√≥"); 
            arr.sort((a,b) => parseDateTime(b[1].last_updated) - parseDateTime(a[1].last_updated)).forEach(([k,v]) => { 
                const row = document.createElement('tr'); row.className = "hover:bg-gray-800 transition cursor-pointer"; 
                row.onclick = (e) => { if(!e.target.closest('button')) openDetail('hr_leads', k); }; 
                const hasP = v.phone && v.phone !== "Ch∆∞a c√≥"; 
                let contactDisp = v.contact_desc || ""; if(contactDisp.toLowerCase().includes("kh√°c") || contactDisp.toLowerCase().includes("ch∆∞a r√µ")) contactDisp = ""; 
                const socialBtns = hasP ? `<div class="flex justify-center gap-2"><button onclick="openSocial('${v.phone}','zalo')" class="btn-social text-blue-400"><i class="fa-solid fa-comment-dots text-lg"></i></button><button onclick="openSocial('${v.phone}','fb')" class="btn-social text-blue-600"><i class="fa-brands fa-facebook text-lg"></i></button><button onclick="openSocial('${v.phone}','google')" class="btn-social text-orange-500"><i class="fa-brands fa-google text-lg"></i></button></div>` : ``;
                
                row.innerHTML = `
                    <td class="p-2"><div class="font-bold text-gray-300 text-[11px]">${v.company}</div><div class="text-[9px] text-gray-600 truncate w-64">${v.address || (v.province || '---')}</div></td>
                    <td class="p-2 font-mono text-[11px] text-emerald-500 font-bold">${v.tax_id || '<span class="text-gray-700 italic">---</span>'}</td>
                    <td class="p-2"><span class="${hasP?'text-emerald-400 font-bold bg-emerald-900/20 px-1 rounded font-mono':'text-gray-600'}">${v.phone||'---'}</span></td>
                    <td class="p-2 text-center">${socialBtns}</td>
                    <td class="p-2 text-yellow-400 font-bold text-[10px]">${contactDisp}</td>
                    <td class="p-2 text-center"><button onclick="deleteNode('hr_leads/${k}', '${v.company}')" class="text-gray-700 hover:text-red-500 transition"><i class="fa-solid fa-xmark text-lg"></i></button></td>
                `; 
                tbody.appendChild(row); 
            }); 
        }

        // ... [H√†m parseDateTime, applyFilter, onValue cho hr_status gi·ªØ nguy√™n] ...
        function parseDateTime(s) { if (!s) return 0; if (s.includes('T')) return new Date(s).getTime(); try { const p = s.split(' '); const d = p[1].split('/'); const t = p[0].split(':'); return new Date(d[2], d[1]-1, d[0], t[0], t[1]).getTime(); } catch(e) { return 0; } }
        window.applyFilter = (v) => { currentFilter = v; renderLeadsTable(); };
        onValue(ref(db, 'hr_status'), s => { const grid = document.getElementById('botGrid'); grid.innerHTML = ''; const now = Math.floor(Date.now()/1000); Object.values(s.val()||{}).forEach(b => { if((now-(b.timestamp||0))>120) return; let borderColor = b.type === "SCOUT" ? "border-purple-500" : "border-blue-500"; grid.innerHTML+=`<div class="bg-gray-900 ${borderColor} border rounded p-2 flex items-center gap-2 h-9 shadow-inner"><i class="fa-solid fa-robot text-xs ${b.type==='SCOUT'?'text-purple-400':'text-blue-400'}"></i><div class="overflow-hidden leading-none"><div class="font-bold text-[9px] truncate w-20">${b.name}</div><div class="text-[8px] opacity-60 truncate w-32 mt-1">${b.message}</div></div></div>`; }); });

        initSync();
    </script>
</body>
</html>
