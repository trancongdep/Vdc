<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC CRM - MONITOR V4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blink-bg { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { background-color: rgba(185, 28, 28, 0.7); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-4 font-sans antialiased">
    
    <div id="systemStatus" class="fixed top-0 left-0 w-full bg-red-600 text-white text-xs font-bold text-center py-1 z-50 hidden">
        <i class="fa-solid fa-triangle-exclamation"></i> LỖI KẾT NỐI: Vui lòng kiểm tra Firebase Rules!
    </div>

    <div class="max-w-7xl mx-auto mt-4">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-800 pb-4 gap-4">
            <div class="w-full md:w-auto">
                <h1 class="text-2xl md:text-3xl font-bold text-blue-500 tracking-wider flex items-center gap-2">
                    <i class="fa-solid fa-network-wired"></i> VDC INTELLIGENCE
                </h1>
                <p class="text-xs text-gray-500 mt-1 flex items-center gap-2">
                    <span>Monitor v4.1</span>
                    <span class="text-gray-700">|</span>
                    <span id="connectionDot" class="w-2 h-2 rounded-full bg-gray-500 inline-block"></span>
                    <span id="connectionText">Đang kết nối...</span>
                </p>
            </div>
            
            <div class="flex gap-4 w-full md:w-auto justify-end">
                <div class="text-right bg-gray-900/80 p-3 rounded-lg border border-blue-900/30 shadow-lg min-w-[140px] relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    <div class="text-4xl font-bold text-blue-400 font-mono group-hover:scale-110 transition duration-300" id="queueCount">0</div>
                    <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">
                        <i class="fa-solid fa-boxes-stacked mr-1"></i> KHO VIỆC
                    </div>
                </div>

                <div class="text-right bg-gray-900/80 p-3 rounded-lg border border-emerald-900/30 shadow-lg min-w-[140px] relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full bg-emerald-500"></div>
                    <div class="text-4xl font-bold text-emerald-400 font-mono group-hover:scale-110 transition duration-300" id="leadCount">0</div>
                    <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">
                        <i class="fa-solid fa-check-circle mr-1"></i> TÌM ĐƯỢC
                    </div>
                </div>
            </div>
        </header>

        <div class="mb-2">
            <h3 class="text-purple-400 text-xs font-bold uppercase flex items-center gap-2">
                <i class="fa-solid fa-binoculars"></i> Biệt đội Trinh Sát (Scouts)
            </h3>
        </div>
        <div id="scoutGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="text-gray-600 text-sm italic py-2 border border-dashed border-gray-800 rounded px-4">Đang tìm tín hiệu vệ tinh...</div>
        </div>

        <div class="mb-2">
            <h3 class="text-blue-400 text-xs font-bold uppercase flex items-center gap-2">
                <i class="fa-solid fa-robot"></i> Biệt đội Tác chiến (Workers)
            </h3>
        </div>
        <div id="botGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8">
            <div class="col-span-full text-center text-gray-600 text-sm py-4 italic border border-dashed border-gray-800 rounded">Đang tìm tín hiệu Bot...</div>
        </div>

        <div class="bg-gray-900 rounded-xl border border-gray-800 overflow-hidden shadow-2xl flex flex-col h-[550px]">
            <div class="p-4 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-sm font-bold text-gray-300 uppercase flex items-center gap-2">
                    <i class="fa-solid fa-list-ul text-blue-500"></i> Dòng sự kiện (Live Feed)
                </h3>
                <span class="text-[10px] text-emerald-500 flex items-center gap-1 animate-pulse">
                    <i class="fa-solid fa-circle text-[8px]"></i> Live Sync
                </span>
            </div>
            <div id="feed" class="overflow-y-auto flex-1 p-0 divide-y divide-gray-800"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU",
            authDomain: "vdc-crm-southern.firebaseapp.com",
            databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com",
            projectId: "vdc-crm-southern",
            storageBucket: "vdc-crm-southern.firebasestorage.app",
            messagingSenderId: "793485969742",
            appId: "1:793485969742:web:40bd247e271eca62df361f",
            measurementId: "G-QYDTW8VWQ0"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const OFFLINE_THRESHOLD = 70; // Tăng lên một chút để tránh nhấp nháy

            // --- KIỂM TRA KẾT NỐI ---
            const connectedRef = ref(db, ".info/connected");
            onValue(connectedRef, (snap) => {
                const statusDiv = document.getElementById('systemStatus');
                const connDot = document.getElementById('connectionDot');
                const connText = document.getElementById('connectionText');
                
                if (snap.val() === true) {
                    connDot.className = "w-2 h-2 rounded-full bg-emerald-500 inline-block animate-pulse";
                    connText.innerText = "Đã kết nối máy chủ";
                    connText.className = "text-emerald-500 font-bold";
                    statusDiv.classList.add('hidden');
                } else {
                    connDot.className = "w-2 h-2 rounded-full bg-red-500 inline-block";
                    connText.innerText = "Mất kết nối!";
                    connText.className = "text-red-500 font-bold";
                }
            }, (error) => {
                // Bắt lỗi Permission Denied
                console.error(error);
                const statusDiv = document.getElementById('systemStatus');
                statusDiv.innerText = "⛔ LỖI QUYỀN TRUY CẬP: Hãy vào Firebase Console -> Realtime Database -> Rules -> set read/write = true";
                statusDiv.classList.remove('hidden');
            });

            // 1. KHO VIỆC
            onValue(ref(db, 'hr_queue'), (snapshot) => {
                document.getElementById('queueCount').innerText = snapshot.size;
            });

            // 2. STATUS BOT
            onValue(ref(db, 'hr_status'), (snapshot) => {
                const data = snapshot.val() || {};
                renderAllBots(data);
            });

            function renderAllBots(data) {
                const now = Math.floor(Date.now() / 1000);
                let scoutHtml = '';
                let workerHtml = '';
                let hasScout = false, hasWorker = false;

                Object.keys(data).forEach(key => {
                    const bot = data[key];
                    // Chỉ ẩn bot nếu mất tín hiệu quá lâu (Offline)
                    if ((now - (bot.timestamp || 0)) > OFFLINE_THRESHOLD) return;

                    const isScout = (bot.type === "SCOUT" || bot.name.includes("SCOUT") || bot.name.includes("Generator"));
                    const isError = bot.is_error;
                    
                    // Style Card
                    let borderClass = isError ? "border-red-500/50 shadow-red-900/20" : 
                                      (isScout ? "border-purple-500/50 shadow-purple-900/20" : "border-blue-500/50 shadow-blue-900/20");
                    let bgClass = isError ? "bg-red-900/20 blink-bg" : (isScout ? "bg-purple-900/10" : "bg-slate-800");
                    let icon = isScout ? "fa-binoculars text-purple-400" : "fa-robot text-blue-400";
                    
                    // Timer
                    let timerHtml = '';
                    if (bot.duration > 0) {
                        const left = Math.max(0, (bot.timestamp + bot.duration) - now);
                        if (left > 0) {
                            const m = Math.floor(left / 60);
                            const s = (left % 60).toString().padStart(2, '0');
                            timerHtml = `<span class="font-mono text-yellow-400 font-bold ml-2"><i class="fa-solid fa-hourglass-half mr-1"></i>${m}:${s}</span>`;
                        }
                    }

                    const html = `
                        <div class="${bgClass} ${borderClass} border rounded-lg p-3 flex flex-col justify-between shadow-lg animate-fade-in mb-2 min-h-[90px]">
                            <div class="flex items-start gap-3">
                                <div class="bg-gray-900/60 p-2 rounded-full h-10 w-10 flex items-center justify-center flex-shrink-0">
                                    <i class="fa-solid ${icon} text-lg"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <div class="flex justify-between">
                                        <h4 class="font-bold text-sm text-gray-200 truncate pr-2">${bot.name}</h4>
                                        <span class="text-[9px] font-bold ${isError?'text-red-400':'text-emerald-400'} border border-current px-1 rounded h-fit">ONLINE</span>
                                    </div>
                                    <p class="text-[11px] text-gray-400 mt-1 leading-tight break-words h-8 overflow-hidden">${bot.message}</p>
                                </div>
                            </div>
                            <div class="mt-2 pt-2 border-t border-white/5 flex justify-between text-[10px] text-gray-500">
                                <span><i class="fa-regular fa-clock mr-1"></i>${bot.last_active}</span>
                                ${timerHtml}
                            </div>
                        </div>
                    `;

                    if (isScout) { hasScout = true; scoutHtml += html; }
                    else { hasWorker = true; workerHtml += html; }
                });

                document.getElementById('scoutGrid').innerHTML = hasScout ? scoutHtml : '<div class="text-gray-600 text-sm italic py-2 border border-dashed border-gray-800 rounded px-4">Đang tìm tín hiệu Trinh sát...</div>';
                document.getElementById('botGrid').innerHTML = hasWorker ? workerHtml : '<div class="col-span-full text-center text-gray-600 text-sm py-4 italic border border-dashed border-gray-800 rounded">Đang tìm tín hiệu Bot Lính...</div>';
            }

            // 3. LEADS FEED
            let totalLeads = 0;
            onChildAdded(ref(db, 'hr_leads'), (snapshot) => {
                const d = snapshot.val();
                if(d.phone && d.phone !== "Không tìm thấy") {
                    totalLeads++;
                    document.getElementById('leadCount').innerText = totalLeads;
                    
                    const feed = document.getElementById('feed');
                    const div = document.createElement('div');
                    div.className = "p-4 hover:bg-gray-800 transition duration-150 animate-fade-in group";
                    
                    let hrInfo = `<span class="text-gray-500 italic text-sm">Chưa rõ tên</span>`;
                    if (d.hr_name && d.hr_name !== "Không rõ tên") {
                        hrInfo = `<span class="text-emerald-300 font-bold text-base"><i class="fa-solid fa-user-tie mr-2"></i>${d.hr_name}</span>`;
                    }

                    div.innerHTML = `
                        <div class="mb-3">
                            <h4 class="text-lg font-bold text-blue-400 leading-tight group-hover:text-blue-300 transition">
                                <a href="${d.link}" target="_blank" class="hover:underline">${d.company}</a>
                            </h4>
                            <div class="text-[10px] text-gray-500 mt-1 flex gap-3">
                                <span><i class="fa-regular fa-clock mr-1"></i>${d.timestamp}</span>
                                <span><i class="fa-solid fa-robot mr-1"></i>${d.bot}</span>
                                <span><i class="fa-solid fa-map-pin mr-1"></i>${d.province || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="flex flex-col md:flex-row justify-between items-center bg-gray-950/30 p-2 rounded border border-gray-800">
                            <div class="mb-2 md:mb-0">${hrInfo}</div>
                            <span class="bg-emerald-900/40 text-emerald-400 px-3 py-1 rounded border border-emerald-500/30 font-mono font-bold text-xl select-all">${d.phone}</span>
                        </div>
                    `;
                    feed.insertBefore(div, feed.firstChild);
                }
            });

        } catch (err) {
            console.error(err);
            document.body.innerHTML = `<div class="p-10 text-center text-red-500 font-bold">LỖI CHƯƠNG TRÌNH: ${err.message}</div>`;
        }
    </script>
</body>
</html>
