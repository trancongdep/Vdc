<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC CRM MANAGER v13.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blink-bg { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { background-color: rgba(185, 28, 28, 0.7); } }
        .blink-yellow { animation: blinker-yellow 1s linear infinite; }
        @keyframes blinker-yellow { 50% { background-color: rgba(234, 179, 8, 0.3); border-color: #eab308; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        .table-fixed-header thead { position: sticky; top: 0; z-index: 10; background-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-2 font-sans antialiased text-sm">
    
    <div class="max-w-[1800px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-4 border-b border-gray-800 pb-2 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-500 tracking-wider flex items-center gap-2">
                    <i class="fa-solid fa-address-book"></i> VDC CRM v13.0
                </h1>
                <p class="text-xs text-gray-500">Contact Intelligence System</p>
            </div>
            
            <div class="flex gap-2">
                <div class="bg-gray-900 border border-orange-500/30 rounded p-2 flex gap-2 items-center shadow-lg">
                    <span class="text-orange-400 font-bold text-xs uppercase"><i class="fa-solid fa-crosshairs"></i> Mục tiêu:</span>
                    <select id="targetSite" class="bg-gray-950 border border-gray-700 rounded px-2 py-1 text-xs outline-none focus:border-orange-500 transition">
                        <option value="site:hosocongty.vn">hosocongty.vn</option>
                        <option value="site:masothue.com">masothue.com</option>
                    </select>
                    <input type="number" id="scoutQuota" class="bg-gray-950 border border-gray-700 rounded px-2 py-1 text-xs w-16 text-center focus:border-orange-500 outline-none" value="20">
                    <button onclick="saveConfig()" class="bg-orange-600 hover:bg-orange-500 text-white px-3 py-1 rounded text-xs font-bold transition">Lưu Lệnh</button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-4">
            <div class="lg:col-span-1 grid grid-cols-2 gap-2">
                <div class="bg-blue-900/10 border border-blue-500/30 rounded p-3 text-center flex flex-col justify-center">
                    <div class="text-2xl font-bold text-blue-400" id="queueCount">0</div>
                    <div class="text-[10px] text-gray-400 uppercase font-bold">Kho chờ</div>
                </div>
                <div class="bg-emerald-900/10 border border-emerald-500/30 rounded p-3 text-center flex flex-col justify-center">
                    <div class="text-2xl font-bold text-emerald-400" id="leadCount">0</div>
                    <div class="text-[10px] text-gray-400 uppercase font-bold">Kết quả</div>
                </div>
            </div>

            <div class="lg:col-span-1 bg-gray-900 border border-gray-700 rounded p-3 flex flex-col justify-center items-center">
                <div class="text-[10px] text-gray-500 font-bold uppercase mb-2">Hệ thống</div>
                <div class="flex gap-4 w-full justify-center">
                    <button onclick="setSystemStatus('RUNNING')" id="btnStart" class="flex-1 bg-gray-800 text-gray-500 border border-gray-700 py-2 rounded font-bold transition flex flex-col items-center justify-center gap-1 active:scale-95">
                        <i class="fa-solid fa-play text-xl"></i> CHẠY
                    </button>
                    <button onclick="setSystemStatus('PAUSED')" id="btnStop" class="flex-1 bg-gray-800 text-gray-500 border border-gray-700 py-2 rounded font-bold transition flex flex-col items-center justify-center gap-1 active:scale-95">
                        <i class="fa-solid fa-pause text-xl"></i> DỪNG
                    </button>
                </div>
                <div id="systemStatusText" class="mt-2 text-xs font-bold tracking-widest text-gray-500">...</div>
            </div>

            <div class="lg:col-span-2 bg-gray-900/50 border border-gray-800 rounded p-2">
                <div class="text-[10px] text-gray-500 font-bold uppercase mb-2 px-1">Bot hoạt động</div>
                <div id="botGrid" class="grid grid-cols-2 md:grid-cols-3 gap-2 h-[85px] overflow-y-auto"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-280px)]">
            <div class="lg:col-span-1 bg-gray-900 border border-gray-800 rounded-lg flex flex-col shadow-xl overflow-hidden">
                <div class="p-3 bg-gray-800 border-b border-gray-700">
                    <h3 class="font-bold text-blue-400 text-xs uppercase tracking-wider"><i class="fa-solid fa-boxes-stacked"></i> Dữ liệu thô</h3>
                </div>
                <div class="overflow-auto flex-1 bg-gray-950">
                    <table class="w-full text-left border-collapse table-fixed-header">
                        <thead>
                            <tr class="text-[10px] uppercase text-gray-400 border-b border-gray-700 bg-gray-800">
                                <th class="p-2 w-8">#</th>
                                <th class="p-2">Tên Công ty / Địa chỉ</th>
                                <th class="p-2 w-10 text-center">X</th>
                            </tr>
                        </thead>
                        <tbody id="queueTableBody" class="text-xs divide-y divide-gray-800"></tbody>
                    </table>
                </div>
            </div>

            <div class="lg:col-span-2 bg-gray-900 border border-gray-800 rounded-lg flex flex-col shadow-xl overflow-hidden">
                <div class="p-3 bg-gray-800 border-b border-gray-700">
                    <h3 class="font-bold text-emerald-400 text-xs uppercase tracking-wider"><i class="fa-solid fa-check-double"></i> Kết quả (Sale)</h3>
                </div>
                <div class="overflow-auto flex-1 bg-gray-950">
                    <table class="w-full text-left border-collapse table-fixed-header">
                        <thead>
                            <tr class="text-[10px] uppercase text-gray-400 border-b border-gray-700 bg-gray-800">
                                <th class="p-2 w-64">Tên Công ty</th>
                                <th class="p-2 w-48 text-yellow-500 font-bold">Người liên hệ (HOT)</th>
                                <th class="p-2 w-32">Phone</th>
                                <th class="p-2 w-20 text-center">Xóa</th>
                            </tr>
                        </thead>
                        <tbody id="leadTableBody" class="text-xs divide-y divide-gray-800"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU",
            authDomain: "vdc-crm-southern.firebaseapp.com",
            databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com",
            projectId: "vdc-crm-southern",
            storageBucket: "vdc-crm-southern.firebasestorage.app",
            messagingSenderId: "793485969742",
            appId: "1:793485969742:web:40bd247e271eca62df361f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.setSystemStatus = function(status) { set(ref(db, 'config_system/status'), status); }
        window.deleteNode = function(path, name) { if(confirm(`Xóa:\n${name}?`)) remove(ref(db, path)); }
        window.editNode = function(path, currentName) {
            const newName = prompt("Sửa tên:", currentName);
            if(newName && newName !== currentName) update(ref(db, path), { name: newName });
        }
        window.saveConfig = function() {
            const site = document.getElementById('targetSite').value;
            const quota = parseInt(document.getElementById('scoutQuota').value) || 20;
            set(ref(db, 'config_target'), { target_site: site, quota: quota, updated_at: Date.now() }).then(() => alert("Đã lưu!"));
        }

        // --- 1. System Status ---
        onValue(ref(db, 'config_system/status'), snap => {
            const status = snap.val();
            const btnStart = document.getElementById('btnStart');
            const btnStop = document.getElementById('btnStop');
            const txt = document.getElementById('systemStatusText');

            if (status === 'RUNNING') {
                btnStart.className = "flex-1 bg-emerald-600 text-white border border-emerald-500 py-2 rounded font-bold shadow-[0_0_15px_rgba(16,185,129,0.5)] flex flex-col items-center justify-center gap-1 active:scale-95";
                btnStop.className = "flex-1 bg-gray-800 text-gray-500 border border-gray-700 py-2 rounded font-bold opacity-50 hover:opacity-100 transition flex flex-col items-center justify-center gap-1 cursor-pointer";
                txt.innerText = "HỆ THỐNG ĐANG CHẠY";
                txt.className = "mt-2 text-xs font-bold tracking-widest text-emerald-400 animate-pulse text-center";
            } else {
                btnStart.className = "flex-1 bg-gray-800 text-gray-500 border border-gray-700 py-2 rounded font-bold opacity-50 hover:opacity-100 transition flex flex-col items-center justify-center gap-1 cursor-pointer";
                btnStop.className = "flex-1 bg-red-600 text-white border border-red-500 py-2 rounded font-bold shadow-[0_0_15px_rgba(239,68,68,0.5)] flex flex-col items-center justify-center gap-1 active:scale-95";
                txt.innerText = "ĐANG TẠM DỪNG";
                txt.className = "mt-2 text-xs font-bold tracking-widest text-red-400 text-center";
            }
        });

        // --- 2. Queue Render ---
        onValue(ref(db, 'hr_queue'), snap => {
            const data = snap.val();
            const tbody = document.getElementById('queueTableBody');
            document.getElementById('queueCount').innerText = snap.size;
            tbody.innerHTML = '';
            if(!data) { tbody.innerHTML = '<tr><td colspan="3" class="p-4 text-center italic text-gray-600">Kho trống</td></tr>'; return; }
            
            let i = 1;
            Object.keys(data).forEach(key => {
                const item = data[key];
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-800 border-b border-gray-800/50";
                row.innerHTML = `
                    <td class="p-2 text-gray-500">${i++}</td>
                    <td class="p-2">
                        <div class="font-bold text-blue-300 cursor-pointer hover:text-white" onclick="editNode('hr_queue/${key}', '${item.name}')">${item.name}</div>
                        <div class="text-[10px] text-gray-500 truncate w-48">${item.address || ''}</div>
                    </td>
                    <td class="p-2 text-center">
                        <button onclick="deleteNode('hr_queue/${key}', '${item.name}')" class="text-gray-600 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });

        // --- 3. Leads Render (MỚI: CỘT NGƯỜI LIÊN HỆ) ---
        onValue(ref(db, 'hr_leads'), snap => {
            const data = snap.val();
            const tbody = document.getElementById('leadTableBody');
            document.getElementById('leadCount').innerText = snap.size;
            tbody.innerHTML = '';
            if(!data) return;

            const leadsArr = Object.entries(data).sort((a, b) => b[1].timestamp.localeCompare(a[1].timestamp));
            leadsArr.forEach(([key, item]) => {
                const row = document.createElement('tr');
                const hasPhone = item.phone && item.phone !== "Chưa có";
                row.className = "hover:bg-gray-800 border-b border-gray-800/50";
                
                // Logic hiển thị người liên hệ
                let contactDisplay = `<span class="text-gray-600 italic">Chưa rõ</span>`;
                if (item.contact_desc && item.contact_desc !== "Chưa rõ") {
                    contactDisplay = `<span class="text-yellow-400 font-bold">${item.contact_desc}</span>`;
                }

                row.innerHTML = `
                    <td class="p-2">
                        <div class="font-bold text-gray-300 cursor-pointer hover:text-white" onclick="editNode('hr_leads/${key}', '${item.company}')">${item.company}</div>
                        <div class="text-[10px] text-gray-500">ĐD: ${item.legal_rep || 'N/A'}</div>
                    </td>
                    <td class="p-2">
                        ${contactDisplay}
                    </td>
                    <td class="p-2">
                        <span class="${hasPhone ? 'text-emerald-400 font-bold bg-emerald-900/20 px-1 rounded' : 'text-gray-600 italic'} font-mono text-xs select-all">${item.phone}</span>
                    </td>
                    <td class="p-2 text-center">
                        <button onclick="deleteNode('hr_leads/${key}', '${item.company}')" class="text-gray-600 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });

        // --- 4. Bot Status ---
        onValue(ref(db, 'hr_status'), snap => {
            const data = snap.val() || {};
            const grid = document.getElementById('botGrid');
            grid.innerHTML = '';
            const now = Math.floor(Date.now() / 1000);

            Object.keys(data).forEach(key => {
                const bot = data[key];
                if ((now - (bot.timestamp || 0)) > 120) return;
                
                let statusClass = "bg-gray-800 border-gray-700";
                let icon = "fa-robot";
                let badge = "ON";

                if (bot.type === "CAPTCHA") { statusClass = "blink-yellow border-yellow-500 text-yellow-500"; icon = "fa-triangle-exclamation"; badge = "WARN"; }
                else if(bot.is_error) { statusClass = "bg-red-900/20 border-red-800 blink-bg text-red-400"; icon = "fa-bomb"; badge = "ERR"; }
                else if(bot.type === "PAUSED") { statusClass = "bg-gray-900 border-gray-800 text-gray-500"; icon = "fa-pause"; badge = "WAIT"; }
                else if(bot.type === "SCOUT") { statusClass = "bg-purple-900/20 border-purple-800 text-purple-400"; icon = "fa-binoculars"; badge = "SCT"; }
                else if(bot.type === "WORKER") { statusClass = "bg-blue-900/20 border-blue-800 text-blue-400"; icon = "fa-briefcase"; badge = "WRK"; }

                grid.innerHTML += `
                    <div class="${statusClass} border rounded p-2 flex items-center gap-2 shadow-md transition-all h-[36px]">
                        <i class="fa-solid ${icon} w-5 text-center text-sm"></i>
                        <div class="overflow-hidden flex-1 leading-none">
                            <div class="flex justify-between items-center">
                                <span class="font-bold text-[10px] truncate w-16">${bot.name}</span>
                                <span class="text-[8px] font-bold border border-current px-1 rounded opacity-80">${badge}</span>
                            </div>
                            <div class="text-[9px] opacity-70 truncate mt-1 w-full" title="${bot.message}">${bot.message}</div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
