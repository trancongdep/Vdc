<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR SUPERVISOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blink-bg { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { background-color: rgba(220, 38, 38, 0.5); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
    
    <header class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
        <div>
            <h1 class="text-2xl font-bold text-blue-500 tracking-widest">HR COMMAND CENTER</h1>
            <p class="text-xs text-gray-400">Hệ thống giám sát đa luồng thời gian thực</p>
        </div>
        <div class="text-right">
            <div class="text-4xl font-bold text-green-400" id="leadCount">0</div>
            <div class="text-[10px] text-gray-500">SỐ ĐIỆN THOẠI</div>
        </div>
    </header>

    <div id="botGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
        </div>

    <div class="bg-gray-800 rounded-lg p-4 h-96 overflow-hidden flex flex-col">
        <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Dữ liệu mới về</h3>
        <div id="feed" class="overflow-y-auto space-y-2 pr-2 flex-1"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG FIREBASE CỦA THẦY
        const firebaseConfig = {
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
            authDomain: "tavietnam-78ae8.firebaseapp.com",
            databaseURL: "https://tavietnam-78ae8-default-rtdb.firebaseio.com",
            projectId: "tavietnam-78ae8",
            storageBucket: "tavietnam-78ae8.firebasestorage.app",
            messagingSenderId: "670121705534",
            appId: "1:670121705534:web:1027ad98550573ad37116f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- THEO DÕI BOT ---
        const statusRef = ref(db, 'hr_status');
        
        onValue(statusRef, (snapshot) => {
            const bots = snapshot.val() || {};
            const grid = document.getElementById('botGrid');
            grid.innerHTML = '';

            Object.keys(bots).forEach(key => {
                const bot = bots[key];
                const isError = bot.is_error;
                
                // Style cho Bot
                let cardClass = isError ? "bg-red-900 border-red-500 blink-bg" : "bg-gray-800 border-blue-500";
                let iconClass = isError ? "fa-triangle-exclamation text-red-400" : "fa-robot text-blue-400";
                let statusTextClass = isError ? "text-red-200 font-bold" : "text-gray-300";

                // Tính thời gian đếm ngược
                let timerHtml = '';
                if (bot.duration > 0) {
                    const endTime = bot.timestamp + bot.duration;
                    const now = Math.floor(Date.now() / 1000);
                    const left = Math.max(0, endTime - now);
                    
                    if (left > 0) {
                        const m = Math.floor(left / 60);
                        const s = (left % 60).toString().padStart(2, '0');
                        timerHtml = `<div class="text-3xl font-mono mt-2 ${isError ? 'text-white' : 'text-yellow-400'}">${m}:${s}</div>`;
                    }
                }

                const card = document.createElement('div');
                card.className = `${cardClass} border-t-4 rounded p-4 shadow-lg transition-all`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-lg uppercase">${bot.name}</h3>
                        <i class="fa-solid ${iconClass} text-xl"></i>
                    </div>
                    <p class="text-sm ${statusTextClass} h-10 overflow-hidden">${bot.message}</p>
                    <div class="text-center">${timerHtml}</div>
                    <div class="text-[10px] text-gray-500 mt-2 text-right">Last active: ${bot.last_active}</div>
                `;
                grid.appendChild(card);
            });
        });

        // Trigger redraw timer every second
        setInterval(() => {
            // Đây là mẹo: trigger lại onValue bằng cách... chờ firebase update
            // Thực tế Timer được vẽ lại mỗi khi Firebase có update duration
            // Để mượt hơn, ta có thể dùng setInterval update DOM riêng, nhưng ở đây
            // Bot update firebase mỗi vài giây khi đếm ngược nên UI sẽ tự nhảy.
        }, 1000);

        // --- ĐẾM LEADS ---
        const leadsRef = ref(db, 'hr_leads');
        let total = 0;
        onChildAdded(leadsRef, (snap) => {
            const d = snap.val();
            if(d.phone && d.phone !== "Không tìm thấy") {
                total++;
                document.getElementById('leadCount').innerText = total;
                
                const div = document.createElement('div');
                div.className = "bg-gray-700/50 p-2 rounded text-sm flex justify-between border-l-2 border-green-500";
                div.innerHTML = `
                    <span class="text-gray-300">${d.company} <span class="text-[10px] text-gray-500">(${d.bot})</span></span>
                    <span class="text-blue-300 font-mono">${d.phone}</span>
                `;
                const feed = document.getElementById('feed');
                feed.insertBefore(div, feed.firstChild);
            }
        });
    </script>
</body>
</html>
