<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC COMMANDER PRO v23.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .page-content { display: none; height: calc(100vh - 70px); }
        .page-content.active { display: flex; flex-direction: column; }
        #sidebar { transition: transform 0.3s ease; z-index: 100; }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
        #sidebarOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 90; }
        #sidebarOverlay.active { display: block; }
        
        /* CSS QUAN TRỌNG: Hiển thị tên công ty đầy đủ */
        .company-name-cell {
            white-space: normal !important;
            word-break: break-word !important;
            min-width: 250px;
            line-height: 1.4;
        }
        .pulse-active { animation: pulse-power 2s infinite; }
        @keyframes pulse-power { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen overflow-hidden font-sans text-sm">

    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed left-0 top-0 h-full w-80 bg-gray-900 border-r border-gray-800 sidebar-closed flex flex-col shadow-2xl z-[100]">
        <div class="p-6 flex justify-between items-center border-b border-gray-800">
            <h2 class="text-blue-500 font-bold uppercase text-xs italic">VDC Commander v23.3</h2>
            <button onclick="toggleSidebar()" class="text-gray-500"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        
        <div class="flex-1 p-4 space-y-6 overflow-y-auto">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="switchPage('stats')" class="flex flex-col items-center gap-2 p-3 rounded-xl bg-blue-900/20 text-blue-400 border border-blue-500/30 font-bold"><i class="fa-solid fa-chart-pie"></i><span class="text-[10px]">GIÁM SÁT</span></button>
                <button onclick="switchPage('leads')" class="flex flex-col items-center gap-2 p-3 rounded-xl text-gray-400 hover:bg-gray-800 border border-transparent"><i class="fa-solid fa-address-book"></i><span class="text-[10px]">DỮ LIỆU</span></button>
            </div>

            <hr class="border-gray-800">

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest">Mục tiêu Ngành nghề</label>
                    <select id="target_job" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 mt-2 text-xs text-white outline-none">
                        <option value="Công ty may mặc">May mặc / Da giày</option>
                        <option value="Công ty cơ khí">Cơ khí / Chế tạo</option>
                        <option value="Công ty gỗ">Sản xuất Gỗ</option>
                        <option value="Tập đoàn">Tập đoàn / Tổng công ty</option>
                        <option value="Khu công nghiệp">Khu công nghiệp (KCN)</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest">Khu vực Tác chiến</label>
                    <select id="target_loc" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 mt-2 text-[11px] text-white outline-none">
                        <option value="Toàn quốc">-- TOÀN QUỐC --</option>
                        <option value="Bình Dương">Bình Dương</option>
                        <option value="Đồng Nai">Đồng Nai</option>
                        <option value="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                        <option value="Long An">Long An</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest">Chế độ Hoạt động</label>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <button onclick="setMode('SCOUT')" id="mode-SCOUT" class="py-2 rounded font-bold text-[10px] border border-gray-700">SCOUT</button>
                        <button onclick="setMode('REFRESH')" id="mode-REFRESH" class="py-2 rounded font-bold text-[10px] border border-gray-700">REFRESH</button>
                    </div>
                </div>

                <button onclick="saveTargetConfig()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all uppercase text-xs">
                    <i class="fa-solid fa-crosshairs mr-2"></i> Kích hoạt mục tiêu
                </button>
            </div>
        </div>
        <div class="p-4 text-[9px] text-gray-700 text-center border-t border-gray-800 font-black tracking-widest uppercase">Version 23.3 - VDC Southern</div>
    </aside>

    <main class="h-screen flex flex-col">
        <nav class="h-[70px] bg-gray-900 border-b border-gray-800 p-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center bg-gray-800 rounded-lg text-blue-500"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h1 id="pageTitle" class="font-bold text-gray-100 uppercase text-sm leading-none">Giám sát</h1>
                    <span class="text-[8px] text-blue-600 font-black tracking-widest italic">VERSION 23.3 (FULL-NAME)</span>
                </div>
            </div>
            <button id="powerBtn" onclick="handlePowerToggle()" class="w-12 h-12 flex items-center justify-center rounded-full border-4 shadow-xl transition-all"></button>
        </nav>

        <div class="flex-1 overflow-hidden relative">
            <div id="page-stats" class="page-content active p-4 space-y-4 overflow-y-auto">
                <div class="grid grid-cols-2 gap-3 text-center">
                    <div class="bg-blue-900/10 border border-blue-500/20 rounded-2xl p-6 font-bold">
                        <div class="text-4xl text-blue-400" id="queueCount">0</div>
                        <div class="text-[9px] text-gray-500 mt-2 uppercase tracking-tighter">Hàng đợi</div>
                    </div>
                    <div class="bg-emerald-900/10 border border-emerald-500/20 rounded-2xl p-6 font-bold">
                        <div class="text-4xl text-emerald-400" id="leadCountStat">0</div>
                        <div class="text-[9px] text-gray-500 mt-2 uppercase tracking-tighter">Tổng Lead</div>
                    </div>
                </div>
                <div class="bg-gray-900 border border-gray-800 rounded-2xl p-6">
                    <div id="botStatusText" class="text-blue-300 font-medium text-xs leading-loose min-h-[150px]">Đang kết nối bot...</div>
                </div>
            </div>

            <div id="page-leads" class="page-content">
                <div class="flex-1 overflow-auto bg-gray-950">
                    <table class="w-full text-left">
                        <thead class="bg-gray-900 sticky top-0 border-b border-gray-800 z-10">
                            <tr class="text-[9px] text-gray-500 uppercase font-bold">
                                <th class="p-4">Doanh nghiệp (Full Name)</th>
                                <th class="p-4 w-24 text-center">Giờ</th>
                                <th class="p-4 w-32 text-center">Liên hệ</th>
                                <th class="p-4 w-10"></th>
                            </tr>
                        </thead>
                        <tbody id="leadTableBody" class="divide-y divide-gray-900"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU", authDomain: "vdc-crm-southern.firebaseapp.com", databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com", projectId: "vdc-crm-southern", storageBucket: "vdc-crm-southern.firebasestorage.app", messagingSenderId: "793485969742", appId: "1:793485969742:web:40bd247e271eca62df361f" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        
        let currentMode = 'SCOUT', currentStatus = 'PAUSED', rawLeadsData = {};

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('sidebar-closed'); };
        window.switchPage = (p) => { 
            document.querySelectorAll('.page-content').forEach(el => el.classList.remove('active')); 
            document.getElementById('page-'+p).classList.add('active'); 
            document.getElementById('pageTitle').innerText = p === 'stats' ? 'Giám sát' : 'Dữ liệu';
            toggleSidebar(); 
        };

        window.setMode = (m) => {
            currentMode = m;
            updateModeUI();
        };

        window.saveTargetConfig = () => {
            const job = document.getElementById('target_job').value;
            const loc = document.getElementById('target_loc').value;
            set(ref(db, 'config_target'), { job, location: loc, mode: currentMode, updated_at: Date.now() });
            alert(`Mục tiêu: ${job} - Chế độ: ${currentMode}`);
        };

        window.handlePowerToggle = () => set(ref(db, 'config_system/status'), currentStatus === 'RUNNING' ? 'PAUSED' : 'RUNNING');

        function updateModeUI() {
            ['SCOUT', 'REFRESH'].forEach(m => {
                const btn = document.getElementById('mode-' + m);
                btn.className = (currentMode === m) ? "py-2 rounded font-bold text-[10px] bg-blue-600 text-white border-blue-500" : "py-2 rounded font-bold text-[10px] bg-gray-800 border border-gray-700 text-gray-400";
            });
        }

        function init() {
            onValue(ref(db, 'hr_status/bot_VDC_CORE'), s => { if(s.val()) document.getElementById('botStatusText').innerHTML = s.val().message.replace(/\n/g, '<br>'); });
            onValue(ref(db, 'hr_leads'), s => { rawLeadsData = s.val() || {}; document.getElementById('leadCountStat').innerText = Object.keys(rawLeadsData).length; renderLeads(); });
            onValue(ref(db, 'hr_queue'), s => { document.getElementById('queueCount').innerText = Object.keys(s.val()||{}).length; });
            onValue(ref(db, 'config_target'), s => { const d = s.val() || {}; currentMode = d.mode || 'SCOUT'; updateModeUI(); });
            onValue(ref(db, 'config_system/status'), s => { 
                currentStatus = s.val() || 'PAUSED'; 
                const b = document.getElementById('powerBtn');
                b.className = currentStatus === 'RUNNING' ? "w-12 h-12 flex items-center justify-center rounded-full border-4 border-emerald-500 bg-emerald-600 text-white shadow-lg pulse-active" : "w-12 h-12 flex items-center justify-center rounded-full border-4 border-red-500 bg-red-600 text-white";
                b.innerHTML = '<i class="fa-solid fa-power-off text-xl"></i>';
            });
        }

        function renderLeads() {
            const tbody = document.getElementById('leadTableBody'); tbody.innerHTML = '';
            Object.entries(rawLeadsData).sort((a,b) => (b[1].timestamp || 0) - (a[1].timestamp || 0)).forEach(([k,v]) => {
                const phone = v.phone?.split(' - ')[0].replace(/[^0-9]/g, '') || '';
                const row = document.createElement('tr');
                row.className = "border-b border-gray-900 hover:bg-gray-900/50";
                row.innerHTML = `
                    <td class="p-4 company-name-cell">
                        <div class="font-bold text-gray-200 text-xs uppercase">${v.company || v.name}</div>
                        <div class="text-[9px] text-emerald-500 font-mono mt-1">${v.tax_id || '---'}</div>
                    </td>
                    <td class="p-4 text-center font-mono text-[9px] text-blue-500">
                        ${new Date(v.timestamp).getHours().toString().padStart(2,'0')}:${new Date(v.timestamp).getMinutes().toString().padStart(2,'0')}
                    </td>
                    <td class="p-4 text-center">
                        <div class="flex justify-center gap-4 text-lg">
                            ${phone ? `<a href="tel:${phone}" class="text-emerald-400"><i class="fa-solid fa-phone"></i></a><a href="https://zalo.me/${phone}" target="_blank" class="text-blue-400"><i class="fa-solid fa-comment-dots"></i></a>` : ''}
                            ${v.email ? `<a href="mailto:${v.email}" class="text-purple-400"><i class="fa-solid fa-envelope"></i></a>` : ''}
                        </div>
                    </td>
                    <td class="p-4 text-center"><button onclick="remove(ref(db,'hr_leads/${k}'))" class="text-gray-800 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                `;
                tbody.appendChild(row);
            });
        }
        init();
    </script>
</body>
</html>
