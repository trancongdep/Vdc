<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC CRM - HYBRID MONITOR v5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blink-bg { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { background-color: rgba(185, 28, 28, 0.7); } }
        .transition-colors { transition: all 0.5s ease; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen p-4 font-sans antialiased">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-800 pb-4 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 tracking-wider flex items-center gap-2">
                    <i class="fa-solid fa-dna"></i> VDC HYBRID CORE
                </h1>
                <p class="text-xs text-gray-500 mt-1">Hệ thống Điều phối Đa nhiệm v5.0</p>
            </div>
            
            <div class="flex gap-4">
                <div class="text-right bg-gray-900/80 p-3 rounded-lg border border-blue-900/30 shadow-lg min-w-[140px] relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    <div class="text-4xl font-bold text-blue-400 font-mono" id="queueCount">0</div>
                    <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">KHO VIỆC</div>
                </div>
                <div class="text-right bg-gray-900/80 p-3 rounded-lg border border-emerald-900/30 shadow-lg min-w-[140px] relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-emerald-500"></div>
                    <div class="text-4xl font-bold text-emerald-400 font-mono" id="leadCount">0</div>
                    <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">KẾT QUẢ</div>
                </div>
            </div>
        </header>

        <div class="mb-2 flex justify-between items-end">
            <h3 class="text-gray-400 text-xs font-bold uppercase flex items-center gap-2">
                <i class="fa-solid fa-microchip"></i> Trạng thái các đơn vị
            </h3>
            <div class="flex gap-3 text-[10px]">
                <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-purple-500"></span> Trinh Sát</span>
                <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-blue-500"></span> Worker</span>
                <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-500"></span> Nghỉ</span>
            </div>
        </div>
        
        <div id="botGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            </div>

        <div class="bg-gray-900 rounded-xl border border-gray-800 overflow-hidden shadow-2xl flex flex-col h-[600px]">
            <div class="p-4 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-sm font-bold text-gray-300 uppercase"><i class="fa-solid fa-satellite-dish text-blue-500 mr-2"></i> Dữ liệu thời gian thực</h3>
                <span class="text-[10px] text-emerald-500 animate-pulse">● Live</span>
            </div>
            <div id="feed" class="overflow-y-auto flex-1 p-0 divide-y divide-gray-800"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU",
            authDomain: "vdc-crm-southern.firebaseapp.com",
            databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com",
            projectId: "vdc-crm-southern",
            storageBucket: "vdc-crm-southern.firebasestorage.app",
            messagingSenderId: "793485969742",
            appId: "1:793485969742:web:40bd247e271eca62df361f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. Kho & Leads Counter
        onValue(ref(db, 'hr_queue'), snap => document.getElementById('queueCount').innerText = snap.size);

        // 2. Render Bots Đa Năng
        onValue(ref(db, 'hr_status'), snap => {
            const data = snap.val() || {};
            const grid = document.getElementById('botGrid');
            grid.innerHTML = '';
            
            Object.keys(data).forEach(key => {
                const bot = data[key];
                const now = Math.floor(Date.now() / 1000);
                if ((now - (bot.timestamp || 0)) > 120) return; // 2 phút timeout

                // Xác định màu sắc theo chế độ (Mode)
                let colorClass = "bg-gray-800 border-gray-600"; // Mặc định IDLE
                let iconClass = "fa-bed text-gray-400";
                let badgeText = "IDLE";
                
                if (bot.is_error) {
                    colorClass = "bg-red-900/30 border-red-500 blink-bg";
                    iconClass = "fa-triangle-exclamation text-red-500";
                    badgeText = "ERROR";
                } else if (bot.type === "SCOUT") {
                    colorClass = "bg-purple-900/20 border-purple-500 shadow-[0_0_15px_rgba(168,85,247,0.15)]";
                    iconClass = "fa-binoculars text-purple-400";
                    badgeText = "TRINH SÁT";
                } else if (bot.type === "WORKER") {
                    colorClass = "bg-blue-900/20 border-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.15)]";
                    iconClass = "fa-briefcase text-blue-400";
                    badgeText = "WORKER";
                }

                grid.innerHTML += `
                    <div class="${colorClass} border rounded-xl p-4 transition-colors duration-500 flex flex-col justify-between min-h-[120px]">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-3">
                                <div class="bg-gray-900/50 p-2 rounded-lg">
                                    <i class="fa-solid ${iconClass} text-xl"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-gray-200">${bot.name}</h4>
                                    <div class="text-[10px] text-gray-400 font-mono">${bot.last_active}</div>
                                </div>
                            </div>
                            <span class="text-[9px] font-bold border border-white/20 px-2 py-1 rounded bg-black/20 text-white tracking-wider">${badgeText}</span>
                        </div>
                        <div class="bg-black/20 rounded p-2 mt-2">
                            <p class="text-xs text-gray-300 font-mono leading-relaxed truncate" title="${bot.message}">
                                <i class="fa-solid fa-terminal mr-2 text-gray-600"></i>${bot.message}
                            </p>
                        </div>
                    </div>
                `;
            });
        });

        // 3. Lead Feed
        let totalLeads = 0;
        onChildAdded(ref(db, 'hr_leads'), snap => {
            const d = snap.val();
            if(d.phone && d.phone !== "Không tìm thấy") {
                totalLeads++;
                document.getElementById('leadCount').innerText = totalLeads;
                
                const feed = document.getElementById('feed');
                const div = document.createElement('div');
                div.className = "p-4 hover:bg-gray-800 transition duration-150 animate-fade-in group border-l-4 border-l-transparent hover:border-l-emerald-500";
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <h4 class="font-bold text-blue-400 text-lg">${d.company}</h4>
                        <span class="text-[10px] text-gray-500">${d.timestamp}</span>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                         <div class="text-xs text-gray-400"><i class="fa-solid fa-map-pin mr-1"></i>${d.province}</div>
                         <div class="font-mono font-bold text-emerald-400 text-lg bg-emerald-900/20 px-3 py-1 rounded border border-emerald-500/20 shadow-[0_0_10px_rgba(16,185,129,0.1)]">${d.phone}</div>
                    </div>
                `;
                feed.insertBefore(div, feed.firstChild);
            }
        });
    </script>
</body>
</html>
