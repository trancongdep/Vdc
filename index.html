<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC CRM PRO v22.1 - Connection Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .page-content { display: none; height: calc(100vh - 70px); }
        .page-content.active { display: flex; flex-direction: column; }
        #sidebar { transition: transform 0.3s ease; z-index: 100; }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
        #sidebarOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 90; }
        #sidebarOverlay.active { display: block; }
        .menu-item-active { background: rgba(59, 130, 246, 0.2); border-left: 4px solid #3b82f6; color: #3b82f6; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen overflow-hidden font-sans text-sm">

    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed left-0 top-0 h-full w-72 bg-gray-900 border-r border-gray-800 sidebar-closed flex flex-col shadow-2xl">
        <div class="p-6 flex justify-between items-center border-b border-gray-800">
            <h2 class="text-blue-500 font-bold uppercase text-xs">VDC Management</h2>
            <button onclick="toggleSidebar()" class="text-gray-500"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <div class="flex-1 p-4 space-y-6">
            <nav class="space-y-2">
                <button onclick="switchPage('stats')" id="nav-stats" class="w-full flex items-center gap-4 p-4 rounded-xl transition menu-item-active"><i class="fa-solid fa-chart-pie"></i> Giám sát</button>
                <button onclick="switchPage('leads')" id="nav-leads" class="w-full flex items-center gap-4 p-4 rounded-xl transition text-gray-400 hover:bg-gray-800"><i class="fa-solid fa-list-check"></i> Dữ liệu</button>
            </nav>
            <button onclick="handleModeCycle()" id="modeToggleBtn" class="w-full py-3 rounded-lg font-bold text-[10px] uppercase border border-blue-500/30 text-blue-400"></button>
        </div>
        <div class="p-4 text-[9px] text-gray-600 text-center">Version 22.1</div>
    </aside>

    <main class="h-screen flex flex-col">
        <nav class="h-[70px] bg-gray-900 border-b border-gray-800 p-3 flex justify-between items-center z-10">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center bg-gray-800 rounded-lg text-blue-500"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h1 id="pageTitle" class="font-bold text-gray-100 uppercase text-sm leading-none">Giám sát</h1>
                    <span class="text-[8px] text-blue-600 font-black">VERSION 22.1</span>
                </div>
            </div>
            <button id="powerBtn" onclick="handlePowerToggle()" class="w-12 h-12 flex items-center justify-center rounded-full border-4 shadow-xl active:scale-90 transition-all"></button>
        </nav>

        <div class="flex-1 overflow-hidden">
            <div id="page-stats" class="page-content active p-4 space-y-4 overflow-y-auto">
                <div class="grid grid-cols-2 gap-3 text-center">
                    <div class="bg-blue-900/10 border border-blue-500/20 rounded-2xl p-6"><div class="text-4xl text-blue-400 font-bold" id="queueCount">0</div><div class="text-[9px] text-gray-500 mt-2 uppercase">Hàng đợi</div></div>
                    <div class="bg-emerald-900/10 border border-emerald-500/20 rounded-2xl p-6"><div class="text-4xl text-emerald-400 font-bold" id="leadCountStat">0</div><div class="text-[9px] text-gray-500 mt-2 uppercase">Tổng số</div></div>
                </div>
                <div class="bg-gray-900 border border-gray-800 rounded-2xl p-5 shadow-inner">
                    <label class="text-[10px] text-gray-500 font-bold border-b border-gray-800 pb-2 block mb-3 uppercase">Nhật ký hệ thống</label>
                    <div id="botStatusText" class="text-blue-300 font-mono text-xs leading-relaxed min-h-[100px]">Đang thử kết nối Firebase v22.1...</div>
                </div>
            </div>

            <div id="page-leads" class="page-content">
                <div class="flex-1 overflow-auto bg-gray-950">
                    <table class="w-full text-left">
                        <thead class="bg-gray-900 sticky top-0 z-20 border-b border-gray-800"><tr class="text-[9px] text-gray-500 uppercase font-bold"><th class="p-4">Doanh nghiệp</th><th class="p-4 w-12 text-center">Gửi</th><th class="p-4 w-10"></th></tr></thead>
                        <tbody id="leadTableBody" class="divide-y divide-gray-900"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU", 
            authDomain: "vdc-crm-southern.firebaseapp.com", 
            databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com", 
            projectId: "vdc-crm-southern", 
            storageBucket: "vdc-crm-southern.firebasestorage.app", 
            messagingSenderId: "793485969742", 
            appId: "1:793485969742:web:40bd247e271eca62df361f" 
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);

            let currentMode = 'SCOUT', currentStatus = 'PAUSED', rawLeadsData = {};

            window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('sidebar-closed'); document.getElementById('sidebarOverlay').classList.toggle('active'); };
            
            window.switchPage = (p) => { 
                document.querySelectorAll('.page-content').forEach(el => el.classList.remove('active'));
                document.getElementById('page-'+p).classList.add('active');
                document.getElementById('pageTitle').innerText = p === 'stats' ? 'Giám sát' : 'Dữ liệu';
                toggleSidebar();
            };

            // LẮNG NGHE LOG BOT
            onValue(ref(db, 'hr_status/bot_VDC_CORE'), (s) => {
                const d = s.val();
                if(d) document.getElementById('botStatusText').innerHTML = (d.message || "Bot đang chạy...").replace(/\n/g, '<br>');
            }, (err) => { console.error("Lỗi đọc Status:", err); });

            // LẮNG NGHE DỮ LIỆU
            onValue(ref(db, 'hr_leads'), (s) => {
                rawLeadsData = s.val() || {};
                document.getElementById('leadCountStat').innerText = Object.keys(rawLeadsData).length;
                renderLeads();
            }, (err) => { 
                console.error("Lỗi đọc Leads:", err);
                document.getElementById('botStatusText').innerText = "LỖI KẾT NỐI: Kiểm tra Firebase Rules (Quy tắc)!";
            });

            onValue(ref(db, 'hr_queue'), (s) => { 
                document.getElementById('queueCount').innerText = Object.keys(s.val()||{}).length; 
            });

            onValue(ref(db, 'config_target/mode'), (s) => { currentMode = s.val() || 'SCOUT'; updateModeUI(); });
            onValue(ref(db, 'config_system/status'), (s) => { currentStatus = s.val() || 'PAUSED'; updatePowerUI(); });

            function renderLeads() {
                const tbody = document.getElementById('leadTableBody');
                tbody.innerHTML = '';
                Object.entries(rawLeadsData).sort((a,b) => (b[1].timestamp || 0) - (a[1].timestamp || 0)).forEach(([k,v]) => {
                    const row = document.createElement('tr');
                    row.className = "border-b border-gray-800/30";
                    row.innerHTML = `
                        <td class="p-4">
                            <div class="font-bold text-gray-200 text-xs uppercase">${v.company || v.name}</div>
                            <div class="text-[9px] text-emerald-500 font-mono">${v.tax_id || '---'}</div>
                        </td>
                        <td class="p-4 text-center">
                            ${v.email ? `<a href="mailto:${v.email}" class="text-purple-400 text-xl"><i class="fa-solid fa-envelope"></i></a>` : ''}
                        </td>
                        <td class="p-4 text-center"><button onclick="if(confirm('Xóa?')) remove(ref(db, 'hr_leads/${k}'))" class="text-gray-700"><i class="fa-solid fa-trash"></i></button></td>
                    `;
                    tbody.appendChild(row);
                });
            }

            window.handleModeCycle = () => {
                let n = currentMode === 'SCOUT' ? 'MAPS' : (currentMode === 'MAPS' ? 'REFRESH' : 'SCOUT');
                set(ref(db, 'config_target/mode'), n);
            };
            window.handlePowerToggle = () => set(ref(db, 'config_system/status'), currentStatus === 'RUNNING' ? 'PAUSED' : 'RUNNING');
            
            function updateModeUI() { document.getElementById('modeToggleBtn').innerText = currentMode + ' MODE'; }
            function updatePowerUI() {
                const b = document.getElementById('powerBtn');
                b.className = currentStatus === 'RUNNING' ? "w-12 h-12 flex items-center justify-center rounded-full border-4 border-emerald-500 bg-emerald-600 text-white shadow-lg pulse-active" : "w-12 h-12 flex items-center justify-center rounded-full border-4 border-red-500 bg-red-600 text-white";
                b.innerHTML = '<i class="fa-solid fa-power-off text-xl"></i>';
            }

        } catch (e) {
            console.error("Firebase Init Error:", e);
        }
    </script>
</body>
</html>
