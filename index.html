    <div id="unifiedModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCF9A0dKF5Rwp0v5RoSVDxjdWJawUxVFU",
            authDomain: "vdc-crm-southern.firebaseapp.com",
            databaseURL: "https://vdc-crm-southern-default-rtdb.firebaseio.com",
            projectId: "vdc-crm-southern",
            storageBucket: "vdc-crm-southern.firebasestorage.app",
            messagingSenderId: "793485969742",
            appId: "1:793485969742:web:40bd247e271eca62df361f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let rawQueueData = {}; let rawLeadsData = {}; let currentFilter = 'ALL';

        function parseDateTime(s) {
            if (!s) return 0; if (s.includes('T')) return new Date(s).getTime();
            try { const p = s.split(' '); const d = p[1].split('/'); const t = p[0].split(':'); return new Date(d[2], d[1]-1, d[0], t[0], t[1]).getTime(); } catch(e) { return 0; }
        }

        window.setSystemStatus = (s) => set(ref(db, 'config_system/status'), s);
        window.deleteNode = (p, n) => { if(confirm(`X√≥a: ${n}?`)) remove(ref(db, p)); };
        
        window.saveConfig = () => {
            const industry = document.getElementById('targetIndustry').value;
            const province = document.getElementById('targetProvince').value;
            const site = document.getElementById('targetSite').value;
            const quota = document.getElementById('scoutQuota').value;
            set(ref(db, 'config_target'), { industry, province, target_site: site, quota: parseInt(quota), updated_at: Date.now() }).then(() => alert("üéØ ƒê√É L∆ØU!"));
        };

        window.openDetail = (table, key) => {
            const data = (table === 'hr_queue') ? rawQueueData[key] : rawLeadsData[key]; if(!data) return;
            document.getElementById('modalHeader').innerText = (table === 'hr_queue') ? "S·ª¨A KHO CH·ªú" : "S·ª¨A K·∫æT QU·∫¢";
            document.getElementById('editPath').value = table; document.getElementById('editKey').value = key;
            document.getElementById('editName').value = data.company_name || data.company || data.name || "";
            document.getElementById('editTax').value = data.tax_id || "";
            document.getElementById('editProv').value = data.province || "";
            document.getElementById('editAddress').value = data.address || "";
            document.getElementById('editPhone').value = data.phone || "";
            document.getElementById('editContact').value = data.contact_desc || "";
            document.getElementById('unifiedModal').classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        };

        window.closeModal = () => { document.getElementById('unifiedModal').classList.add('opacity-0', 'pointer-events-none'); document.body.classList.remove('modal-active'); };

        window.saveEdit = async function() {
            const table = document.getElementById('editPath').value; const key = document.getElementById('editKey').value;
            const newData = {
                last_updated: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) + " " + new Date().toLocaleDateString('en-GB'),
                province: document.getElementById('editProv').value,
                address: document.getElementById('editAddress').value,
                phone: document.getElementById('editPhone').value,
                contact_desc: document.getElementById('editContact').value,
                tax_id: document.getElementById('editTax').value
            };
            if(table === 'hr_queue') { newData.name = document.getElementById('editName').value; newData.company_name = newData.name; }
            else { newData.company = document.getElementById('editName').value; }
            await update(ref(db, `${table}/${key}`), newData); closeModal();
        };

        window.downloadTemplate = () => {
            const wb = XLSX.utils.book_new(); const ws = XLSX.utils.aoa_to_sheet([['Name', 'Address', 'Province', 'Industry'], ['Cty M·∫´u', 'ƒê/C M·∫´u', 'B√¨nh D∆∞∆°ng', 'ƒêi·ªán']]);
            XLSX.utils.book_append_sheet(wb, ws, "Mau"); XLSX.writeFile(wb, "VDC_Template.xlsx");
        };

        window.handleFileUpload = (input) => {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader(); reader.onload = async (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1}).slice(1);
                let added = 0; const updates = {};
                json.forEach(r => {
                    if (r[0]) {
                        const key = "tax_manual_" + Date.now() + Math.floor(Math.random()*1000);
                        updates['hr_queue/' + key] = { name: r[0], company_name: r[0], address: r[1]||"", province: r[2]||"", industry: r[3]||"", created_at: new Date().toISOString() };
                        added++;
                    }
                });
                if (added > 0) await update(ref(db), updates); input.value = "";
            }; reader.readAsArrayBuffer(file);
        };

        onValue(ref(db, 'config_system/status'), s => {
            const v = s.val(); const txt = document.getElementById('systemStatusText');
            if(v==='RUNNING'){ txt.innerText="H·ªá th·ªëng ƒëang ch·∫°y"; txt.className="mt-2 text-[10px] font-bold text-emerald-500 animate-pulse"; }
            else { txt.innerText="H·ªá th·ªëng t·∫°m d·ª´ng"; txt.className="mt-2 text-[10px] font-bold text-red-400"; }
        });

        onValue(ref(db, 'hr_queue'), s => {
            rawQueueData = s.val() || {}; document.getElementById('queueCount').innerText = s.size;
            const tbody = document.getElementById('queueTableBody'); tbody.innerHTML = '';
            Object.entries(rawQueueData).sort((a,b) => parseDateTime(b[1].created_at) - parseDateTime(a[1].created_at)).forEach(([k,v], i) => {
                const row = document.createElement('tr'); row.className = "hover:bg-gray-800 transition cursor-pointer";
                row.onclick = (e) => { if(!e.target.closest('button')) openDetail('hr_queue', k); };
                row.innerHTML = `<td class="p-2 text-gray-600">${i+1}</td><td class="p-2"><div class="font-bold text-blue-300">${v.name}</div><div class="text-[9px] text-gray-600 truncate w-40">${v.address||''}</div></td><td class="p-2 text-center text-[9px] text-gray-500 font-mono">${v.created_at ? v.created_at.split('T')[0] : '---'}</td><td class="p-2 text-center"><button onclick="deleteNode('hr_queue/${k}', '${v.name}')" class="text-gray-700 hover:text-red-500 transition"><i class="fa-solid fa-trash-can"></i></button></td>`;
                tbody.appendChild(row);
            });
        });

        onValue(ref(db, 'hr_leads'), s => {
            rawLeadsData = s.val() || {}; document.getElementById('leadCount').innerText = s.size; renderLeadsTable();
        });

        function renderLeadsTable() {
            const tbody = document.getElementById('leadTableBody'); tbody.innerHTML = '';
            let arr = Object.entries(rawLeadsData); if(currentFilter==='PHONE_ONLY') arr = arr.filter(([k,v]) => v.phone && v.phone!=="Ch∆∞a c√≥");
            arr.sort((a,b) => parseDateTime(b[1].last_updated) - parseDateTime(a[1].last_updated)).forEach(([k,v]) => {
                const row = document.createElement('tr'); row.className = "hover:bg-gray-800 transition cursor-pointer";
                row.onclick = (e) => { if(!e.target.closest('button')) openDetail('hr_leads', k); };
                const hasP = v.phone && v.phone !== "Ch∆∞a c√≥";
                
                // LOGIC UI 17.4: N·∫øu contact_desc ch·ª©a ch·ªØ 'Kh√°c' ho·∫∑c 'Ch∆∞a r√µ', ƒë·ªÉ tr·ªëng
                let contactDisplay = v.contact_desc || "";
                if(contactDisplay.toLowerCase().includes("kh√°c") || contactDisplay.toLowerCase().includes("ch∆∞a r√µ") || contactDisplay.toLowerCase().includes("ph·ª• tr√°ch kh√°c")) {
                    contactDisplay = "";
                }

                row.innerHTML = `<td class="p-2"><div class="font-bold text-gray-300 group-hover:text-emerald-300 transition">${v.company}</div><div class="text-[9px] text-gray-600 truncate w-64">${v.address || (v.province || '---')}</div></td><td class="p-2 text-yellow-400 font-bold text-xs">${contactDisplay}</td><td class="p-2"><span class="${hasP?'text-emerald-400 font-bold bg-emerald-900/20 px-1 rounded':'text-gray-600'} font-mono">${v.phone||'---'}</span></td><td class="p-2 text-center text-[9px] text-gray-500 font-mono">${v.last_updated ? v.last_updated.replace(' ', '<br>') : ''}</td><td class="p-2 text-center"><button onclick="deleteNode('hr_leads/${k}', '${v.company}')" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-xmark text-lg"></i></button></td>`;
                tbody.appendChild(row);
            });
        }

        window.applyFilter = (v) => { currentFilter = v; renderLeadsTable(); };
        onValue(ref(db, 'hr_status'), s => {
            const grid = document.getElementById('botGrid'); grid.innerHTML = ''; const now = Math.floor(Date.now()/1000);
            Object.values(s.val()||{}).forEach(b => {
                if((now-(b.timestamp||0))>120) return;
                let c="bg-gray-800 border-gray-700", i="fa-robot";
                if(b.type==="CAPTCHA"){c="border-yellow-500 text-yellow-500 blink-yellow";i="fa-triangle-exclamation";}
                else if(b.is_error){c="border-red-500 text-red-500";i="fa-bomb";}
                else if(b.type==="SCOUT"){c="border-purple-500 text-purple-400";i="fa-binoculars";}
                else if(b.type==="WORKER"){c="border-blue-500 text-blue-400";i="fa-briefcase";}
                grid.innerHTML+=`<div class="${c} border rounded p-2 flex items-center gap-2 h-9"><i class="fa-solid ${i} text-xs"></i><div class="overflow-hidden leading-none"><div class="font-bold text-[9px] truncate w-20">${b.name}</div><div class="text-[8px] opacity-60 truncate w-24 mt-1">${b.message}</div></div></div>`;
            });
        });
    </script>
